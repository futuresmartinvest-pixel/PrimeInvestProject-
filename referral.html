<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PrimeGlobalPro – Referral</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 18% 18%, rgba(165,120,255,.45), transparent 42%),
    radial-gradient(circle at 82% 75%, rgba(0,220,255,.35), transparent 45%),
    linear-gradient(180deg,#05070f,#0a0f24);
}

.wrap{padding:18px 16px 120px; max-width:420px; margin:0 auto;}

.glass{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.22);
  border-radius:24px;
  backdrop-filter:blur(18px);
  padding:18px;
  margin-bottom:16px;
}

h2{text-align:center;margin:0 0 14px}

.code{
  font-size:20px;
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

.copy{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}

.stat{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="glass">
    <h2>Your Referral Code</h2>
    <div class="code" id="refCode">----</div>
    <button class="copy" onclick="copyLink()">Copy Referral Link</button>
  </div>

  <div class="glass">
    <h2>Referral Stats</h2>
    <div class="stat"><span>Invited Users</span><span id="refCount">0</span></div>
    <div class="stat"><span>Referral Earnings</span><span id="refEarnings">$0.00</span></div>
  </div>

  <!-- ✅ ADDED -->
  <div class="glass">
    <h2>Invited Users</h2>
    <div id="refList"></div>
  </div>
  <!-- ✅ ADDED -->

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  updateDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
/* ✅ ADDED IMPORTS */

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="auth.html";
    return;
  }

  currentUser = user;
  const ref = doc(db,"users",user.uid);
  const snap = await getDoc(ref);

  let data = snap.exists() ? snap.data() : {};

  // Generate referral code once
  if(!data.referralCode){
    const code = user.uid.slice(0,8).toUpperCase();
    await updateDoc(ref,{
      referralCode:code,
      referralCount:0,
      referralEarnings:0
    });
    data.referralCode = code;
  }

  document.getElementById("refCode").textContent = data.referralCode;
  document.getElementById("refCount").textContent = data.referralCount || 0;
  document.getElementById("refEarnings").textContent = "$"+(data.referralEarnings||0).toFixed(2);

  /* ✅ ADDED */
  const list = document.getElementById("refList");
  list.innerHTML = "";

  const q = query(
    collection(db,"referrals"),
    where("inviterUid","==",user.uid)
  );

  const snapRefs = await getDocs(q);

  if(snapRefs.empty){
    list.innerHTML = "<div style='opacity:.7'>No referrals yet</div>";
  }else{
    snapRefs.forEach(d=>{
      const r = d.data();
      const row = document.createElement("div");
      row.className = "stat";
      row.innerHTML = `<span>${r.invitedEmail}</span><span>+1%</span>`;
      list.appendChild(row);
    });
  }
  /* ✅ ADDED */
});

window.copyLink = ()=>{
  const link = location.origin + "/auth.html?ref=" + document.getElementById("refCode").textContent;
  navigator.clipboard.writeText(link);
  alert("Referral link copied");
};
</script>

</body>
</html>
