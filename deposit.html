<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
.card{
  background:#1e293b;
  border-radius:16px;
  padding:16px;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:700;
}
</style>
</head>

<body>

<h2>VIP Deposit</h2>

<div class="card">
  <div>Upload payment screenshot</div>
  <input type="file" id="proof" accept="image/*">
  <button onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* READ VIP FROM URL */
const params = new URLSearchParams(window.location.search);
const vipLevel = Number(params.get("vip")) || 1;
const price = Number(params.get("price")) || 30;

let currentUser = null;

/* AUTH CHECK */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Please login first");
    location.href = "auth.html";
    return;
  }
  currentUser = user;
});

/* SUBMIT DEPOSIT */
window.submitDeposit = async function(){
  const file = document.getElementById("proof").files[0];
  if(!file){
    alert("Upload screenshot first");
    return;
  }

  if(!currentUser){
    alert("User not authenticated");
    return;
  }

  await addDoc(collection(db, "vip_requests"), {
    userId: currentUser.uid,
    vipLevel: vipLevel,
    price: price,
    status: "pending",
    createdAt: serverTimestamp()
  });

  alert("Deposit request sent. Contact admin on Telegram.");
  window.location.href = "https://t.me/SmartInvest202";
};
</script>

</body>
</html>
