<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP Plans</title>

<style>
/* ===== BACKGROUND ===== */
body{
  margin:0;
  padding:20px;
  font-family:system-ui;
  color:#fff;
  background:
    radial-gradient(circle at top left,#7c3aed55,transparent 40%),
    radial-gradient(circle at bottom right,#22c55e44,transparent 45%),
    linear-gradient(135deg,#0b1020,#0a0f1f);
}

/* ===== TITLE ===== */
h2{
  text-align:center;
  margin-bottom:26px;
  font-size:26px;
  font-weight:800;
}

/* ===== GRID ===== */
.vip-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

/* ===== GLASS CARD ===== */
.vip-card{
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,.05)
  );
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:18px;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 20px 50px rgba(0,0,0,.55);
}

/* ===== TEXT ===== */
.vip-name{
  font-size:18px;
  font-weight:800;
  letter-spacing:.5px;
}

.vip-price{
  font-size:22px;
  font-weight:900;
  margin-top:6px;
}

.vip-rate{
  margin-top:4px;
  color:#22c55e;
  font-weight:700;
}

/* ===== BUTTON ===== */
.vip-card button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#facc15,#f59e0b);
  color:#000;
  font-weight:900;
  font-size:15px;
}

/* ===== DEPOSIT ===== */
.deposit{
  display:none;
  margin-top:28px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,.05)
  );
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:20px;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.addr{
  background:#000;
  color:#22c55e;
  padding:14px;
  border-radius:14px;
  margin-top:10px;
  word-break:break-all;
  font-size:14px;
}

input,button.confirm{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:none;
}

button.confirm{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  font-weight:900;
  color:#000;
}
</style>
</head>

<body>

<h2>Choose Your VIP Plan</h2>

<div class="vip-grid" id="vipGrid"></div>

<!-- ===== DEPOSIT BOX ===== -->
<div class="deposit" id="depositBox">
  <h3 id="selectedVip"></h3>

  <div>USDT (TRC-20)</div>
  <div class="addr">
    TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p
  </div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP PLANS */
const VIPS=[
 {id:1,price:30,rate:2.33},
 {id:2,price:100,rate:3.33},
 {id:3,price:499,rate:3.66},
 {id:4,price:999,rate:3.99},
 {id:5,price:4999,rate:4.33},
 {id:6,price:9999,rate:4.99},
 {id:7,price:49999,rate:6.99},
 {id:8,price:99999,rate:7.33}
];

let selected=null;

/* USER ID */
function uid(){
 let u=localStorage.getItem("userId");
 if(!u){
   u="user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
   localStorage.setItem("userId",u);
 }
 return u;
}

/* RENDER */
const grid=document.getElementById("vipGrid");
VIPS.forEach(v=>{
 const d=document.createElement("div");
 d.className="vip-card";
 d.innerHTML=`
  <div class="vip-name">VIP ${v.id}</div>
  <div class="vip-price">$${v.price}</div>
  <div class="vip-rate">${v.rate}% Daily</div>
  <button>Deposit</button>
 `;
 d.querySelector("button").onclick=()=>{
  selected=v;
  depositBox.style.display="block";
  selectedVip.innerText=
   "VIP "+v.id+" â€” $"+v.price+" ("+v.rate+"%)";
 };
 grid.appendChild(d);
});

/* SUBMIT */
window.submitDeposit=async()=>{
 if(!selected) return alert("Select VIP");
 if(!proof.files[0]) return alert("Upload receipt");

 await addDoc(collection(db,"vip_requests"),{
   userId:uid(),
   vipLevel:selected.id,
   price:selected.price,
   status:"pending",
   createdAt:serverTimestamp()
 });

 location.href="https://t.me/SmartInvest202";
};
</script>

</body>
</html>
