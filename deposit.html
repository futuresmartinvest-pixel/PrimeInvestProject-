<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Plans</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f6fa;
  color:#111;
}

h1{
  font-size:28px;
  margin-bottom:20px;
}

/* GRID */
.vip-grid{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:16px;
}

/* VIP CARD */
.vip-card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.06);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.vip-title{
  font-size:18px;
  font-weight:700;
}

.vip-price{
  font-size:22px;
  font-weight:800;
  margin:6px 0;
}

.vip-rate{
  font-size:14px;
  color:#666;
}

.vip-btn{
  margin-top:14px;
  background:linear-gradient(135deg,#f6d365,#fda085);
  border:none;
  border-radius:12px;
  padding:12px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

/* DEPOSIT BOX */
.deposit-box{
  display:none;
  margin-top:30px;
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.addr{
  background:#f1f1f1;
  padding:12px;
  border-radius:10px;
  word-break:break-all;
  margin:10px 0;
  font-size:14px;
}

input,button.confirm{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

button.confirm{
  background:#22c55e;
  font-weight:800;
  color:#fff;
}
</style>
</head>

<body>

<h1>VIP Plans</h1>

<div class="vip-grid" id="vipGrid"></div>

<!-- DEPOSIT -->
<div class="deposit-box" id="depositBox">
  <h2 id="selectedVip"></h2>

  <div><b>USDT – TRC20</b></div>
  <div class="addr">
    TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p
  </div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP DATA */
const VIPS = [
  {id:1, price:30, rate:2.33},
  {id:2, price:100, rate:3.33},
  {id:3, price:499, rate:3.66},
  {id:4, price:999, rate:4.99},
  {id:5, price:4999, rate:4.33},
  {id:6, price:9999, rate:4.99},
  {id:7, price:49999, rate:6.99},
  {id:8, price:99999, rate:7.33}
];

let selectedVip = null;

/* GLOBAL USER ID */
function getUserId(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_" + Date.now() + "_" + Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId", id);
  }
  return id;
}

/* RENDER VIPS */
const grid = document.getElementById("vipGrid");

VIPS.forEach(v=>{
  const card = document.createElement("div");
  card.className = "vip-card";
  card.innerHTML = `
    <div>
      <div class="vip-title">VIP ${v.id}</div>
      <div class="vip-price">$${v.price}</div>
      <div class="vip-rate">${v.rate}% daily</div>
    </div>
    <button class="vip-btn">Deposit</button>
  `;

  card.querySelector("button").onclick = ()=>{
    selectedVip = v;
    document.getElementById("depositBox").style.display = "block";
    document.getElementById("selectedVip").innerText =
      `VIP ${v.id} — $${v.price} (${v.rate}% daily)`;
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  };

  grid.appendChild(card);
});

/* SUBMIT */
window.submitDeposit = async ()=>{
  if(!selectedVip) return alert("Select VIP");
  if(!proof.files[0]) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId: getUserId(),
    vipLevel: selectedVip.id,
    price: selectedVip.price,
    status: "pending",
    createdAt: serverTimestamp()
  });

  location.href = "https://t.me/SmartInvest202";
};
</script>

</body>
</html>
