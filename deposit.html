<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#ffffff;
  color:#000;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

/* VIP BOX */
.vip-box{
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:14px;
  text-align:center;
  background:#fff;
}
.vip-box b{
  font-size:18px;
}
.vip-box small{
  display:block;
  margin-top:4px;
  opacity:.7;
}
.vip-box button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#000;
  color:#fff;
  font-weight:700;
}

/* DEPOSIT */
.deposit{
  display:none;
  margin-top:20px;
  border-radius:16px;
  padding:16px;
  background:#f8fafc;
}
.addr{
  background:#000;
  color:#0f0;
  padding:12px;
  border-radius:12px;
  word-break:break-all;
  margin:10px 0;
}
input,button.confirm{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:10px;
}
button.confirm{
  background:#22c55e;
  font-weight:900;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div class="grid" id="vipGrid"></div>

<div class="deposit" id="depositBox">
  <h3 id="selectedVip"></h3>

  <div><b>USDT (TRC20)</b></div>
  <div class="addr">TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p</div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP DATA */
const VIPS = [
 {id:1,price:30,rate:2.33},
 {id:2,price:100,rate:3.33},
 {id:3,price:499,rate:3.66},
 {id:4,price:999,rate:3.99},
 {id:5,price:4999,rate:4.33},
 {id:6,price:9999,rate:4.99},
 {id:7,price:49999,rate:6.99},
 {id:8,price:99999,rate:7.33}
];

/* USER ID */
function uid(){
  let id = localStorage.getItem("userId");
  if(!id){
    id="user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId",id);
  }
  return id;
}

let selectedVIP = null;
const grid = document.getElementById("vipGrid");

/* BUILD VIP GRID */
VIPS.forEach(v=>{
  const d=document.createElement("div");
  d.className="vip-box";
  d.innerHTML=`
    <b>VIP ${v.id}</b>
    <small>$${v.price} • ${v.rate}% daily</small>
    <button>Select</button>
  `;
  d.querySelector("button").onclick=()=>{
    selectedVIP = v;
    document.getElementById("depositBox").style.display="block";
    document.getElementById("selectedVip").innerText =
      "VIP "+v.id+" — $"+v.price+" ("+v.rate+"%)";
  };
  grid.appendChild(d);
});

/* SUBMIT */
window.submitDeposit = async()=>{
  if(!selectedVIP) return alert("Select VIP");
  if(!proof.files[0]) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId: uid(),
    vipLevel: selectedVIP.id,
    price: selectedVIP.price,
    rate: selectedVIP.rate,
    status:"pending",
    createdAt: serverTimestamp()
  });

  window.location.href="https://t.me/SmartInvest202";
};
</script>

</body>
</html>
