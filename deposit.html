<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#ffffff;
  color:#000;
}

/* GRID */
.vip-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* VIP BOX */
.vip-box{
  border-radius:14px;
  padding:14px;
  background:#f7f7f7;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  cursor:pointer;
}

.vip-box h3{
  margin:0;
  font-size:18px;
}

.vip-box small{
  color:#555;
}

/* DEPOSIT */
.deposit{
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:#0f172a;
  color:#fff;
  display:none;
}

.addr{
  background:#000;
  padding:12px;
  border-radius:12px;
  word-break:break-all;
  margin:8px 0;
  font-size:14px;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:10px;
}

button{
  background:#22c55e;
  font-weight:800;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div class="vip-grid" id="vipGrid"></div>

<div class="deposit" id="depositBox">
  <h3 id="selectedVip"></h3>

  <div>USDT – TRC20</div>
  <div class="addr">
    TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p
  </div>

  <input type="file" id="proof" accept="image/*">
  <button onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP LIST */
const VIPS = [
  {id:1,price:30,rate:2.33},
  {id:2,price:100,rate:3.33},
  {id:3,price:499,rate:3.66},
  {id:4,price:999,rate:3.99},
  {id:5,price:4999,rate:4.33},
  {id:6,price:9999,rate:4.99},
  {id:7,price:49999,rate:6.99},
  {id:8,price:99999,rate:7.33}
];

let selected = null;

/* GLOBAL USER ID */
function uid(){
  let u = localStorage.getItem("userId");
  if(!u){
    u = "user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId",u);
  }
  return u;
}

const grid = document.getElementById("vipGrid");

VIPS.forEach(v=>{
  const box = document.createElement("div");
  box.className="vip-box";
  box.innerHTML = `
    <h3>VIP ${v.id}</h3>
    <div>$${v.price}</div>
    <small>${v.rate}% daily</small>
  `;
  box.onclick=()=>{
    selected=v;
    document.getElementById("depositBox").style.display="block";
    document.getElementById("selectedVip").innerText =
      "VIP "+v.id+" — $"+v.price+" ("+v.rate+"%)";
  };
  grid.appendChild(box);
});

window.submitDeposit = async()=>{
  if(!selected) return alert("Select VIP first");
  if(!proof.files[0]) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId: uid(),
    vipLevel: selected.id,
    price: selected.price,
    status:"pending",
    createdAt: serverTimestamp()
  });

  location.href="https://t.me/SmartInvest202";
};
</script>

</body>
</html>
