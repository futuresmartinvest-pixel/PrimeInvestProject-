<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>VIP Deposit</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:22px;
  width:90%;
  max-width:360px;
  text-align:center;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:900;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#000;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="title"></h2>
  <p id="price"></p>
  <p style="opacity:.8;font-size:13px">Request will be reviewed by admin</p>
  <button id="sendBtn">Send VIP Request</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const userId = localStorage.getItem("userId");
if(!userId){
  alert("User not found");
  location.href = "vip.html";
}

const params = new URLSearchParams(location.search);
const vipLevel = Number(params.get("vip"));
const price = Number(params.get("price"));

const VALID = {
  1:30,2:100,3:499,4:999,5:4999,6:9999,7:49999,8:99999
};
if(VALID[vipLevel] !== price){
  alert("Invalid request");
  location.href = "vip.html";
}

document.getElementById("title").textContent = `VIP ${vipLevel}`;
document.getElementById("price").textContent = `Price: $${price}`;

document.getElementById("sendBtn").onclick = async ()=>{
  const reqRef = doc(db,"vip_requests",`${userId}_vip_${vipLevel}`);
  const snap = await getDoc(reqRef);

  if(snap.exists() && snap.data().status === "pending"){
    alert("Already pending");
    return;
  }

  await setDoc(reqRef,{
    userId,
    vipLevel,
    price,
    status:"pending",
    createdAt:serverTimestamp()
  });

  /* AUDIT LOG */
  await addDoc(collection(db,"audit_logs"),{
    type:"VIP_REQUEST",
    userId,
    vipLevel,
    price,
    actor:"user",
    createdAt:serverTimestamp()
  });

  alert("Request sent");
  location.href = "index.html";
};
</script>

</body>
</html>
