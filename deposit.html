<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
h2{text-align:center;margin-bottom:16px}
.card{
  background:#1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.vip-btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
}
.vip-btn.active{background:#22c55e}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:800;
  font-size:16px;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
.hidden{display:none}
.wallet{
  background:#020617;
  padding:14px;
  border-radius:12px;
  font-family:monospace;
  word-break:break-all;
}
.copy{
  margin-top:10px;
  background:#334155;
}
</style>
</head>

<body>

<h2>VIP Deposit</h2>

<!-- STEP 1: VIP SELECT -->
<div class="card" id="step1">
  <div>Select VIP Amount</div>

  <button class="vip-btn" onclick="selectVIP(1,30)">VIP 1 – $30</button>
  <button class="vip-btn" onclick="selectVIP(2,100)">VIP 2 – $100</button>
  <button class="vip-btn" onclick="selectVIP(3,499)">VIP 3 – $499</button>
  <button class="vip-btn" onclick="selectVIP(4,999)">VIP 4 – $999</button>
</div>

<!-- STEP 2: WALLET -->
<div class="card hidden" id="step2">
  <div id="vipText"></div>
  <p>Send USDT (TRC20) to this wallet:</p>

  <div class="wallet" id="wallet">
    TX9EXAMPLEWALLETADDRESSTRC20XXXXXXXX
  </div>

  <button class="copy" onclick="copyWallet()">Copy Address</button>
  <button onclick="goStep3()">I Have Paid</button>
</div>

<!-- STEP 3: RECEIPT -->
<div class="card hidden" id="step3">
  <div>Upload payment receipt</div>
  <input type="file" id="proof" accept="image/*">
  <button onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function getUserId(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_" + Math.random().toString(36).slice(2) + "_" + Date.now();
    localStorage.setItem("userId", id);
  }
  return id;
}
const userId = getUserId();

let vipLevel = null;
let price = null;

window.selectVIP = function(vip,p){
  vipLevel = vip;
  price = p;
  document.getElementById("vipText").innerText =
    `Selected VIP ${vip} – $${p}`;
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
};

window.copyWallet = function(){
  navigator.clipboard.writeText(
    document.getElementById("wallet").innerText
  );
  alert("Wallet copied");
};

window.goStep3 = function(){
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
};

window.submitDeposit = async function(){
  const file = document.getElementById("proof").files[0];
  if(!file) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId,
    vipLevel,
    price,
    status:"pending",
    createdAt:serverTimestamp()
  });

  alert("Deposit sent. Send receipt to admin on Telegram.");
  window.location.href = "https://t.me/SmartInvest202";
};
</script>

</body>
</html>
