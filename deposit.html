<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Deposit</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#ffffff;
  color:#000;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.box{
  border-radius:14px;
  padding:14px;
  background:rgba(0,0,0,0.03);
}
.box b{font-size:16px}
.box small{opacity:.7}
.box button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:800;
}
.deposit{
  margin-top:20px;
  display:none;
}
.addr{
  background:#f1f1f1;
  padding:12px;
  border-radius:10px;
  word-break:break-all;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
.confirm{background:#22c55e;font-weight:900}
</style>
</head>

<body>

<h2>Select VIP</h2>

<div class="grid" id="vipGrid"></div>

<div class="deposit" id="depositBox">
  <h3 id="vipTitle"></h3>

  <div>USDT (TRC20)</div>
  <div class="addr">TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p</div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  doc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GLOBAL USER ID */
function uid(){
  let u = localStorage.getItem("uid");
  if(!u){
    u = "user_" + Date.now() + "_" + Math.random().toString(36).slice(2,8);
    localStorage.setItem("uid",u);
  }
  return u;
}
const USER_ID = uid();

/* VIP PLANS */
const VIPS = [
 {id:1,price:30,rate:2.33},
 {id:2,price:100,rate:3.33},
 {id:3,price:499,rate:3.66},
 {id:4,price:999,rate:3.99},
 {id:5,price:4999,rate:4.33},
 {id:6,price:9999,rate:4.99},
 {id:7,price:49999,rate:6.99},
 {id:8,price:99999,rate:7.33}
];

let selected=null;
const grid=document.getElementById("vipGrid");

VIPS.forEach(v=>{
  const d=document.createElement("div");
  d.className="box";
  d.innerHTML=`
    <b>VIP ${v.id}</b><br>
    $${v.price} <small>${v.rate}% daily</small>
    <button>Select</button>
  `;
  d.querySelector("button").onclick=()=>{
    selected=v;
    document.getElementById("depositBox").style.display="block";
    document.getElementById("vipTitle").innerText=
      "VIP "+v.id+" â€” $"+v.price;
  };
  grid.appendChild(d);
});

/* SUBMIT */
window.submitDeposit = async ()=>{
  if(!selected) return alert("Select VIP");
  if(!proof.files[0]) return alert("Upload receipt");

  const ref = await addDoc(collection(db,"vip_requests"),{
    userId: USER_ID,
    vipLevel: selected.id,
    price: selected.price,
    rate: selected.rate,
    status:"pending",
    createdAt: serverTimestamp()
  });

  alert("Deposit sent. Waiting for admin approval.");

  /* ðŸ”¥ LISTEN FOR APPROVAL */
  onSnapshot(doc(db,"vip_requests",ref.id),(snap)=>{
    if(!snap.exists()) return;
    if(snap.data().status==="approved"){
      localStorage.setItem("vipActive","VIP "+selected.id);
      alert("VIP ACTIVATED ðŸŽ‰");
      location.href="index.html";
    }
  });
};
</script>

</body>
</html>
