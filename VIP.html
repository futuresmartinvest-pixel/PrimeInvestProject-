<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Access – PrimeInvest</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #3a3a3a);
      color: white;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      animation: fade 0.6s ease-out;
    }

    @keyframes fade {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    .vip-title {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #FFD700, #FFB700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 20px;
    }

    .vip-status {
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.1);
    }

    .vip-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;

      background: linear-gradient(135deg, #FFD700, #FFB700);
      color: black;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,215,0,0.4); }
      to { box-shadow: 0 0 25px rgba(255,215,0,1); }
    }

    .disabled-btn {
      background: gray !important;
      box-shadow: none !important;
      cursor: not-allowed;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
      margin-top: 15px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <h1 class="vip-title">VIP ACCESS</h1>

  <div class="card">
    <div id="vipStatusText" class="vip-status">Checking VIP status…</div>

    <button id="activateVIP" class="vip-btn">Activate VIP</button>

    <a href="index.html" class="back-btn">⬅ Back to Home</a>
  </div>

  <script type="module">
    import { loadVIPStatus, initVIPPage } from "./vip.js";
    import { auth } from "./firebase.js";
    import { onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "auth.html";
        return;
      }
      initVIPPage();
    });
  </script>

</body>
</html>
