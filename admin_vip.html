<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin VIP Panel – PrimeGlobalPro</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #b7ff2c;
    }
    .card {
      background: #1c1c1c;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    button {
      background: #b7ff2c;
      color: #000;
      font-weight: 700;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #d9ff6e;
    }
  </style>
</head>
<body>
  <h1>Admin VIP Approvals</h1>
  <div id="vipList">Loading...</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ Your Firebase config (paste yours below if changed)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const vipList = document.getElementById("vipList");

    async function loadRequests() {
      vipList.innerHTML = "Loading...";
      const snap = await getDocs(collection(db, "vip_requests"));
      vipList.innerHTML = "";

      snap.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <div><b>User:</b> ${data.userId}</div>
          <div><b>VIP Level:</b> ${data.vipLevel}</div>
          <div><b>Price:</b> $${data.price}</div>
          <div><b>Status:</b> ${data.status}</div>
          ${data.status === "pending" ? `<button>Approve</button>` : ""}
        `;

        if (data.status === "pending") {
          div.querySelector("button").onclick = async () => {
            await updateDoc(doc(db, "vip_requests", docSnap.id), {
              status: "approved",
              approvedAt: serverTimestamp()
            });
            alert("✅ VIP Approved");
            loadRequests();
          };
        }

        vipList.appendChild(div);
      });
    }

    loadRequests();
  </script>
</body>
</html>
