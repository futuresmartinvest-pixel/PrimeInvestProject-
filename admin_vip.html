<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin VIP Panel</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
}

h2{
  margin-bottom:16px;
}

.card{
  background:#141c2f;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.row{
  margin-bottom:6px;
  font-size:15px;
}

button{
  margin-top:10px;
  padding:10px 14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-weight:900;
  cursor:pointer;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#f59e0b;
  color:#000;
  font-weight:800;
}
</style>
</head>

<body>

<h2>VIP Deposit Requests</h2>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP RATES */
const VIP_RATES = {
  1:2.33,
  2:3.33,
  3:3.66,
  4:3.99,
  5:4.33,
  6:4.99,
  7:6.99,
  8:7.33
};

async function load(){
  const list = document.getElementById("list");
  list.innerHTML = "";

  const snap = await getDocs(collection(db,"vip_requests"));

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="row"><b>User ID:</b> ${d.userId}</div>
      <div class="row"><b>VIP Level:</b> VIP ${d.vipLevel}</div>
      <div class="row"><b>Price:</b> $${d.price}</div>
      <div class="row"><span class="badge">PENDING</span></div>
      <button>APPROVE VIP</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      /* 1Ô∏è‚É£ ACTIVATE VIP FOR USER */
      await setDoc(
        doc(db,"users",d.userId),
        {
          vip:{
            level:d.vipLevel,
            price:d.price,
            rate:VIP_RATES[d.vipLevel],
            status:"active",
            lastProfitAt: serverTimestamp()
          }
        },
        { merge:true }
      );

      /* 2Ô∏è‚É£ UPDATE REQUEST STATUS */
      await updateDoc(
        doc(db,"vip_requests",docSnap.id),
        {
          status:"approved",
          approvedAt: serverTimestamp()
        }
      );

      alert("VIP APPROVED");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
