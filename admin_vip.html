<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin VIP</title>
<style>
body{background:#0f172a;color:#fff;font-family:system-ui;padding:16px}
.card{background:#1e293b;padding:14px;border-radius:14px;margin-bottom:12px}
button{background:#22c55e;border:none;padding:8px 14px;border-radius:10px;font-weight:800}
</style>
</head>
<body>

<h2>VIP Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const VIPS={
  1:{rate:2.33},2:{rate:3.33},3:{rate:3.66},4:{rate:3.99},
  5:{rate:4.33},6:{rate:4.99},7:{rate:6.99},8:{rate:7.33}
};

async function load(){
  const snap=await getDocs(collection(db,"vip_requests"));
  list.innerHTML="";
  snap.forEach(s=>{
    const d=s.data();
    if(d.status!=="pending")return;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div>User: ${d.userId}</div>
      <div>VIP ${d.vipLevel} â€” $${d.price}</div>
      <button>Approve</button>
    `;
    c.querySelector("button").onclick=async()=>{
      await setDoc(doc(db,"users",d.userId),{
        vip:{
          level:d.vipLevel,
          price:d.price,
          rate:VIPS[d.vipLevel].rate,
          activatedAt:serverTimestamp()
        }
      },{merge:true});

      await updateDoc(doc(db,"vip_requests",s.id),{
        status:"approved",
        approvedAt:serverTimestamp()
      });

      load();
    };
    list.appendChild(c);
  });
}
load();
</script>

</body>
</html>
