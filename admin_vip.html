<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Select VIP</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#ffffff;
  color:#000;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

/* VIP BOX */
.vip-box{
  border-radius:14px;
  padding:14px;
  background:rgba(0,0,0,0.04); /* invisible look */
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

.vip-box h3{
  margin:0 0 6px 0;
}

.vip-box small{
  opacity:.7;
}

.vip-box button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#fff;
  font-weight:800;
}

/* DEPOSIT */
.deposit{
  display:none;
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:#f1f5f9;
}

.addr{
  background:#000;
  color:#0f0;
  padding:10px;
  border-radius:10px;
  word-break:break-all;
  margin-top:8px;
}

input, .confirm{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}

.confirm{
  background:#22c55e;
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>

<h2>Select VIP Plan</h2>

<div class="grid" id="vipGrid"></div>

<div class="deposit" id="depositBox">
  <h3 id="selectedVip"></h3>

  <div>USDT (TRC20)</div>
  <div class="addr">TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p</div>

  <input type="file" id="proof" accept="image/*">
  <button class="confirm" onclick="submitDeposit()">Confirm Deposit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP DATA */
const VIPS = [
  {id:1, price:30, rate:2.33},
  {id:2, price:100, rate:3.33},
  {id:3, price:499, rate:3.66},
  {id:4, price:999, rate:3.99},
  {id:5, price:4999, rate:4.33},
  {id:6, price:9999, rate:4.99},
  {id:7, price:49999, rate:6.99},
  {id:8, price:99999, rate:7.33}
];

/* GLOBAL USER ID */
function uid(){
  let u = localStorage.getItem("uid");
  if(!u){
    u = "user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("uid",u);
  }
  return u;
}

let selected = null;
const grid = document.getElementById("vipGrid");

/* BUILD GRID */
VIPS.forEach(v=>{
  const d = document.createElement("div");
  d.className="vip-box";
  d.innerHTML = `
    <h3>VIP ${v.id}</h3>
    <div>$${v.price}</div>
    <small>${v.rate}% daily</small>
    <button>Select</button>
  `;
  d.querySelector("button").onclick = ()=>{
    selected = v;
    document.getElementById("depositBox").style.display="block";
    document.getElementById("selectedVip").innerText =
      "VIP "+v.id+" â€” $"+v.price+" ("+v.rate+"%)";
  };
  grid.appendChild(d);
});

/* SUBMIT */
window.submitDeposit = async ()=>{
  if(!selected) return alert("Select VIP");
  if(!proof.files[0]) return alert("Upload receipt");

  await addDoc(collection(db,"vip_requests"),{
    userId: uid(),
    vipLevel: selected.id,
    price: selected.price,
    status:"pending",
    createdAt: serverTimestamp()
  });

  location.href = "https://t.me/SmartInvest202";
};
</script>

</body>
</html>
