<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin VIP Panel</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:system-ui;
  padding:16px;
}
.card{
  background:#1e293b;
  padding:16px;
  border-radius:14px;
  margin-bottom:12px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  font-weight:700;
  background:#22c55e;
}
</style>
</head>

<body>

<h2>VIP Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP PLANS */
const VIP_PLANS = {
  1:{price:30, rate:2.33},
  2:{price:100, rate:3.33},
  3:{price:499, rate:3.66},
  4:{price:999, rate:3.99}
};

/* LOAD REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML = "";

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div>User: ${d.userId}</div>
      <div>VIP: ${d.vipLevel}</div>
      <div>Price: $${d.price}</div>
      <button>Approve</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const plan = VIP_PLANS[d.vipLevel];

      /* 1️⃣ ACTIVATE VIP FOR USER */
      await setDoc(
        doc(db,"users",d.userId),
        {
          vip:{
            level:d.vipLevel,
            price:d.price,
            rate:plan.rate,
            lastProfitAt: serverTimestamp()
          }
        },
        { merge:true }
      );

      /* 2️⃣ UPDATE REQUEST */
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP Approved");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
