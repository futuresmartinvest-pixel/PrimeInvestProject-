<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin â€“ VIP Requests</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
}

h2{
  margin-bottom:16px;
}

.card{
  background:#141c2f;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}

.card small{
  opacity:.7;
}

button{
  margin-top:10px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>VIP Requests</h2>

<div id="list">Loadingâ€¦</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "No pending requests";
    return;
  }

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div><b>User:</b> ${d.userId}</div>
      <div><b>VIP:</b> VIP ${d.vipLevel}</div>
      <div><b>Amount:</b> $${d.price}</div>
      <small>Requested</small>
      <button>Approve</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP Approved");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
