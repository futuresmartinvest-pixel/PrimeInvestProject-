<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin VIP Panel</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
h2{margin-bottom:12px}
.card{
  background:#1e293b;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
.card div{margin-bottom:6px}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:800;
}
</style>
</head>

<body>

<h2>VIP Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP PLANS */
const VIPS = {
  1:{price:30, rate:2.33},
  2:{price:100, rate:3.33},
  3:{price:499, rate:3.66},
  4:{price:999, rate:3.99},
  5:{price:4999, rate:4.33},
  6:{price:9999, rate:4.99},
  7:{price:49999, rate:6.99},
  8:{price:99999, rate:7.33}
};

async function load(){
  const snap = await getDocs(collection(db,"vip_requests"));
  const list = document.getElementById("list");
  list.innerHTML = "";

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div><b>User:</b> ${d.userId}</div>
      <div><b>VIP:</b> ${d.vipLevel}</div>
      <div><b>Price:</b> $${d.price}</div>
      <button>Approve</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const plan = VIPS[d.vipLevel];

      /* ACTIVATE VIP */
      await setDoc(
        doc(db,"users",d.userId),
        {
          vip:{
            level:d.vipLevel,
            price:d.price,
            rate:plan.rate,
            lastProfitAt: serverTimestamp()
          }
        },
        { merge:true }
      );

      /* MARK REQUEST APPROVED */
      await updateDoc(doc(db,"vip_requests",docSnap.id),{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      alert("VIP ACTIVATED");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
