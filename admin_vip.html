<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Admin Panel</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
}
h2{margin-bottom:16px;}
.card{
  background:#1e293b;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.approve{background:#22c55e;color:#000;}
.pending{color:#facc15;}
.approved{color:#22c55e;}
</style>
</head>

<body>

<h2>VIP Requests</h2>
<div id="vipList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  onSnapshot,
  doc,
  updateDoc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* VIP RATES */
const VIP_RATES = {
  1: 2.33,
  2: 3.33,
  3: 3.66,
  4: 3.99,
  5: 4.33,
  6: 4.99,
  7: 6.99,
  8: 7.33
};

const vipList = document.getElementById("vipList");

/* LOAD REQUESTS (REALTIME) */
const q = query(
  collection(db, "vip_requests"),
  where("status", "==", "pending")
);

onSnapshot(q, (snap) => {
  vipList.innerHTML = "";
  snap.forEach(docSnap => {
    const data = docSnap.data();

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div><b>User:</b> ${data.userId}</div>
      <div><b>VIP Level:</b> ${data.vipLevel}</div>
      <div><b>Price:</b> $${data.price}</div>
      <div class="pending"><b>Status:</b> pending</div>
      <button class="approve">Approve VIP</button>
    `;

    div.querySelector("button").onclick = async () => {
      const userRef = doc(db, "users", data.userId);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("‚ùå User document does not exist");
        return;
      }

      /* 1Ô∏è‚É£ ACTIVATE VIP ON USER */
      await updateDoc(userRef, {
        vip: {
          level: data.vipLevel,
          price: data.price,
          rate: VIP_RATES[data.vipLevel],
          lastProfitAt: serverTimestamp()
        }
      });

      /* 2Ô∏è‚É£ MARK REQUEST APPROVED */
      await updateDoc(doc(db, "vip_requests", docSnap.id), {
        status: "approved",
        approvedAt: serverTimestamp()
      });

      alert("‚úÖ VIP Approved");
    };

    vipList.appendChild(div);
  });
});
</script>

</body>
</html>
