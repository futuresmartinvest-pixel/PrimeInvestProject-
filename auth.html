<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>PrimeGlobalPro â€“ Authentication</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(165,120,255,.45), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,220,255,.35), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.auth-card{
  width:92%;
  max-width:400px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.22);
  border-radius:26px;
  backdrop-filter:blur(18px);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  padding:22px;
}

.auth-header{text-align:center;margin-bottom:18px}
.auth-header h2{margin:0;font-size:26px;font-weight:900}
.auth-header p{margin:6px 0 0;font-size:14px;opacity:.75}

.tabs{
  display:flex;
  background:rgba(255,255,255,.1);
  border-radius:16px;
  overflow:hidden;
  margin:18px 0;
}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  color:#fff;
  font-weight:800;
  cursor:pointer;
  opacity:.6;
}
.tabs button.active{
  background:rgba(255,255,255,.18);
  opacity:1;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.25);
  color:#fff;
  font-size:15px;
  margin-bottom:12px;
}
input::placeholder{color:#bbb}
select option{color:#000}

.main-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
}

.link{text-align:center;font-size:14px;margin-top:12px;opacity:.85;cursor:pointer}
.hidden{display:none}

/* PASSWORD STRENGTH */
.strength{
  height:6px;
  border-radius:6px;
  background:#333;
  overflow:hidden;
  margin-bottom:10px;
}
.strength div{
  height:100%;
  width:0%;
  transition:.3s;
}

/* TERMS */
.terms{
  display:flex;
  align-items:flex-start;
  gap:8px;
  font-size:13px;
  margin-bottom:12px;
}
.terms input{margin-top:3px}
</style>
</head>

<body>

<div class="auth-card">

  <div class="auth-header">
    <h2>PrimeGlobalPro</h2>
    <p>Secure investment access</p>
  </div>

  <div class="tabs">
    <button id="tabLogin" class="active">Login</button>
    <button id="tabRegister">Register</button>
  </div>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button class="main-btn" id="loginBtn">Login</button>
    <div class="link" id="forgotBtn">Forgot password?</div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <input id="fullName" placeholder="Full name">

    <select id="country">
      <option value="">ğŸŒ Select country</option>
      <option>ğŸ‡¬ğŸ‡§ United Kingdom</option>
      <option>ğŸ‡ºğŸ‡¸ United States</option>
      <option>ğŸ‡¨ğŸ‡¦ Canada</option>
      <option>ğŸ‡¦ğŸ‡º Australia</option>
      <option>ğŸ‡©ğŸ‡ª Germany</option>
      <option>ğŸ‡«ğŸ‡· France</option>
      <option>ğŸ‡®ğŸ‡¹ Italy</option>
      <option>ğŸ‡ªğŸ‡¸ Spain</option>
      <option>ğŸ‡¹ğŸ‡· Turkey</option>
      <option>ğŸ‡®ğŸ‡· Iran</option>
    </select>

    <input id="address" placeholder="Address">
    <input id="regEmail" type="email" placeholder="Email">

    <input id="regPass1" type="password" placeholder="Password">
    <div class="strength"><div id="strengthBar"></div></div>

    <input id="regPass2" type="password" placeholder="Confirm password">
    <input id="referral" placeholder="Referral code (optional)">

    <div class="terms">
      <input type="checkbox" id="terms">
      <label for="terms">
        I agree to the <b>Terms & Conditions</b> and <b>Privacy Policy</b>
      </label>
    </div>

    <button class="main-btn" id="registerBtn">Create Account</button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* TABS */
tabLogin.onclick = ()=>{
  loginBox.classList.remove("hidden");
  registerBox.classList.add("hidden");
  tabLogin.classList.add("active");
  tabRegister.classList.remove("active");
};
tabRegister.onclick = ()=>{
  registerBox.classList.remove("hidden");
  loginBox.classList.add("hidden");
  tabRegister.classList.add("active");
  tabLogin.classList.remove("active");
};

/* PASSWORD STRENGTH */
regPass1.oninput = ()=>{
  const v = regPass1.value;
  let s = 0;
  if(v.length >= 8) s+=25;
  if(/[A-Z]/.test(v)) s+=25;
  if(/[0-9]/.test(v)) s+=25;
  if(/[^A-Za-z0-9]/.test(v)) s+=25;
  strengthBar.style.width = s + "%";
  strengthBar.style.background =
    s < 50 ? "#ef4444" : s < 75 ? "#f59e0b" : "#22c55e";
};

/* LOGIN */
loginBtn.onclick = async ()=>{
  await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
  location.replace("index.html");
};

/* REGISTER */
registerBtn.onclick = async ()=>{
  if(!terms.checked){
    alert("You must accept Terms & Conditions");
    return;
  }
  if(regPass1.value !== regPass2.value){
    alert("Passwords do not match");
    return;
  }

  const cred = await createUserWithEmailAndPassword(
    auth,
    regEmail.value,
    regPass1.value
  );

  await setDoc(doc(db,"users",cred.user.uid),{
    fullName: fullName.value,
    country: country.value,
    address: address.value,
    referral: referral.value || null,
    createdAt: serverTimestamp()
  });

  location.replace("index.html");
};

/* FORGOT PASSWORD (EMAIL VERIFIED HERE) */
forgotBtn.onclick = async ()=>{
  if(!loginEmail.value){
    alert("Enter your email first");
    return;
  }
  await sendPasswordResetEmail(auth, loginEmail.value);
  alert("Password reset email sent. Check your inbox.");
};
</script>

</body>
</html>
