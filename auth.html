<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PrimeGlobalPro â€“ Authentication</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(127,92,255,.35), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,229,255,.35), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:24px;
  backdrop-filter:blur(18px);
  padding:22px;
}

h1{
  text-align:center;
  margin:0 0 14px;
}

.tabs{
  display:flex;
  background:rgba(255,255,255,.12);
  border-radius:999px;
  overflow:hidden;
  margin-bottom:16px;
}
.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.tabs button.active{
  background:rgba(255,255,255,.25);
}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.08);
  color:#fff;
  font-size:15px;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:900;
  font-size:16px;
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
  cursor:pointer;
}

.link{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  opacity:.85;
  cursor:pointer;
}

.hidden{display:none}
.error{color:#ff8080;text-align:center;margin-bottom:10px}
.success{color:#6aff9b;text-align:center;margin-bottom:10px}
</style>
</head>

<body>

<div class="card">

  <h1>PrimeGlobalPro</h1>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <div id="msg"></div>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button class="primary" id="loginBtn">Login</button>
    <div class="link" id="forgotBtn">Forgot password?</div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <input id="fullName" placeholder="Full name">
    <input id="country" placeholder="Country">
    <input id="address" placeholder="Address">
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <input id="regConfirm" type="password" placeholder="Confirm password">
    <input id="referral" placeholder="Referral code (optional)">
    <button class="primary" id="registerBtn">Create Account</button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* UI */
const loginTab = document.getElementById("loginTab");
const registerTab = document.getElementById("registerTab");
const loginBox = document.getElementById("loginBox");
const registerBox = document.getElementById("registerBox");
const msg = document.getElementById("msg");

loginTab.onclick = ()=>{
  loginTab.classList.add("active");
  registerTab.classList.remove("active");
  loginBox.classList.remove("hidden");
  registerBox.classList.add("hidden");
  msg.innerHTML="";
};

registerTab.onclick = ()=>{
  registerTab.classList.add("active");
  loginTab.classList.remove("active");
  registerBox.classList.remove("hidden");
  loginBox.classList.add("hidden");
  msg.innerHTML="";
};

/* LOGIN */
document.getElementById("loginBtn").onclick = async ()=>{
  try{
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginPassword.value
    );
    location.href="index.html";
  }catch(e){
    msg.innerHTML=`<div class="error">${e.message}</div>`;
  }
};

/* REGISTER */
document.getElementById("registerBtn").onclick = async ()=>{
  if(regPassword.value!==regConfirm.value){
    msg.innerHTML=`<div class="error">Passwords do not match</div>`;
    return;
  }
  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      regEmail.value,
      regPassword.value
    );

    await setDoc(doc(db,"users",cred.user.uid),{
      fullName:fullName.value,
      country:country.value,
      address:address.value,
      referral:referral.value || null,
      createdAt:serverTimestamp(),
      vip:{level:0}
    });

    location.href="index.html";
  }catch(e){
    msg.innerHTML=`<div class="error">${e.message}</div>`;
  }
};

/* FORGOT PASSWORD */
document.getElementById("forgotBtn").onclick = async ()=>{
  if(!loginEmail.value){
    msg.innerHTML=`<div class="error">Enter your email first</div>`;
    return;
  }
  try{
    await sendPasswordResetEmail(auth,loginEmail.value);
    msg.innerHTML=`<div class="success">Password reset email sent</div>`;
  }catch(e){
    msg.innerHTML=`<div class="error">${e.message}</div>`;
  }
};
</script>

</body>
</html>
