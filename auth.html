<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PrimeGlobalPro â€“ Auth</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  min-height:100vh;
  background:linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.12);
  border-radius:20px;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  font-weight:800;
  background:#ffd36e;
  color:#000;
  cursor:pointer;
}
#msg{margin-top:10px;text-align:center}
.error{color:#ff6b6b}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <hr style="margin:20px 0">

  <h2>Register</h2>

  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Password">
  <input id="regConfirm" type="password" placeholder="Confirm password">
  <button id="registerBtn">Register</button>

  <div id="msg"></div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  doc,
  setDoc,
  getDocs,
  query,
  where,
  collection,
  updateDoc,
  increment,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const msg = document.getElementById("msg");

// READ REF CODE FROM URL
const params = new URLSearchParams(window.location.search);
const refCode = params.get("ref");

// LOGIN
loginBtn.onclick = async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value.trim(),
      loginPassword.value
    );
    location.href = "index.html";
  } catch (e) {
    msg.innerHTML = `<div class="error">${e.message}</div>`;
  }
};

// REGISTER
registerBtn.onclick = async () => {
  msg.innerHTML = "";

  if (regPassword.value !== regConfirm.value) {
    msg.innerHTML = `<div class="error">Passwords do not match</div>`;
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(
      auth,
      regEmail.value.trim(),
      regPassword.value
    );

    const referralCode = cred.user.uid.slice(0,8).toUpperCase();

    // CREATE USER
    await setDoc(doc(db,"users",cred.user.uid),{
      email: regEmail.value.trim(),
      balance: 0,
      referralCode,
      referralCount: 0,
      referralEarnings: 0,
      createdAt: serverTimestamp()
    });

    // HANDLE REFERRAL
    if (refCode) {
      const q = query(
        collection(db,"users"),
        where("referralCode","==",refCode)
      );
      const snap = await getDocs(q);

      if (!snap.empty) {
        const inviterDoc = snap.docs[0];
        const inviterRef = doc(db,"users",inviterDoc.id);

        await updateDoc(inviterRef,{
          balance: increment(0.09),
          referralCount: increment(1),
          referralEarnings: increment(0.09)
        });

        await setDoc(
          doc(collection(db,"referrals")),
          {
            inviterUid: inviterDoc.id,
            invitedUid: cred.user.uid,
            invitedEmail: regEmail.value.trim(),
            reward: 0.09,
            createdAt: serverTimestamp()
          }
        );
      }
    }

    location.href = "index.html";

  } catch (e) {
    msg.innerHTML = `<div class="error">${e.message}</div>`;
  }
};
</script>

</body>
</html>
