<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#5b2fc2;
  color:#fff;
}

.header{
  padding:16px;
  font-size:22px;
  font-weight:700;
}

.vip-card{
  background:#7351c9;
  margin:16px;
  padding:18px;
  border-radius:20px;
}

.vip-title{
  font-size:18px;
  font-weight:700;
}

.vip-info{
  margin-top:6px;
  opacity:0.9;
}

.vip-btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#5b2fc2;
  font-size:16px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">VIP Plans</div>

<div id="vipList"></div>

<script>
const VIP_PLANS = {
  1:{price:30, rate:2.33},
  2:{price:100, rate:3.33},
  3:{price:499, rate:3.66},
  4:{price:999, rate:3.99},
  5:{price:4999, rate:4.33},
  6:{price:9999, rate:4.99},
  7:{price:49999, rate:6.99},
  8:{price:99999, rate:7.33}
};

function getVIP(){
  return JSON.parse(localStorage.getItem("userVIP") || "{}");
}
function setVIP(v){
  localStorage.setItem("userVIP", JSON.stringify(v));
}

const list = document.getElementById("vipList");
const vip = getVIP();

Object.entries(VIP_PLANS).forEach(([id,plan])=>{
  const status = vip[id]?.status;

  const div = document.createElement("div");
  div.className = "vip-card";

  div.innerHTML = `
    <div class="vip-title">VIP ${id}</div>
    <div class="vip-info">Price: $${plan.price}</div>
    <div class="vip-info">Daily Profit: ${plan.rate}%</div>
    <button class="vip-btn">
      ${status === "active" ? "Activated" :
        status === "pending" ? "Pending Approval" :
        "Activate VIP"}
    </button>
  `;

  const btn = div.querySelector("button");

  if(!status){
    btn.onclick = ()=>{
      vip[id] = {
        price: plan.price,
        rate: plan.rate,
        status: "pending",
        start: 0,
        lastProfit: 0
      };
      setVIP(vip);
      window.open("https://t.me/SmartInvest202", "_blank");
      alert("Send deposit screenshot to Telegram for approval");
      location.reload();
    };
  }else{
    btn.disabled = true;
  }

  list.appendChild(div);
});
</script>

</body>
</html>
