<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- IMPORTANT: prevent mobile cache bug -->
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>VIP Plans</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  box-shadow:0 0 25px rgba(120,200,255,0.35);
}

/* HEADER */
h1{
  text-align:center;
  margin:20px 0 10px;
  font-weight:800;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
  max-width:420px;
  margin:auto;
}

/* VIP CARD */
.vip-card{
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  min-height:180px;
}

/* BUTTON */
.vip-btn{
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  font-size:16px;
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
  cursor:pointer;
}

/* NAV SPACE */
.spacer{height:80px}
</style>
</head>

<body>

<h1>VIP Plans</h1>

<div class="grid">

  <!-- VIP 1 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 1</b>
      <div>$30</div>
      <small>Tap power: 5×</small>
    </div>
    <button class="vip-btn" data-vip="1" data-price="30">Deposit</button>
  </div>

  <!-- VIP 2 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 2</b>
      <div>$100</div>
      <small>Tap power: 10×</small>
    </div>
    <button class="vip-btn" data-vip="2" data-price="100">Deposit</button>
  </div>

  <!-- VIP 3 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 3</b>
      <div>$499</div>
      <small>Tap power: 20×</small>
    </div>
    <button class="vip-btn" data-vip="3" data-price="499">Deposit</button>
  </div>

  <!-- VIP 4 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 4</b>
      <div>$999</div>
      <small>Tap power: 40×</small>
    </div>
    <button class="vip-btn" data-vip="4" data-price="999">Deposit</button>
  </div>

  <!-- VIP 5 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 5</b>
      <div>$4,999</div>
      <small>Tap power: 80×</small>
    </div>
    <button class="vip-btn" data-vip="5" data-price="4999">Deposit</button>
  </div>

  <!-- VIP 6 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 6</b>
      <div>$9,999</div>
      <small>Tap power: 800×</small>
    </div>
    <button class="vip-btn" data-vip="6" data-price="9999">Deposit</button>
  </div>

  <!-- VIP 7 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 7</b>
      <div>$49,999</div>
      <small>Tap power: 8000×</small>
    </div>
    <button class="vip-btn" data-vip="7" data-price="49999">Deposit</button>
  </div>

  <!-- VIP 8 -->
  <div class="glass vip-card">
    <div>
      <b>VIP 8</b>
      <div>$99,999</div>
      <small>Tap power: 80000×</small>
    </div>
    <button class="vip-btn" data-vip="8" data-price="99999">Deposit</button>
  </div>

</div>

<div class="spacer"></div>

<script>
/* SAFE CLICK HANDLING (NO DUPLICATES, NO MIS-ROUTING) */
document.querySelectorAll(".vip-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const vip = btn.dataset.vip;
    const price = btn.dataset.price;
    window.location.assign(`deposit.html?vip=${vip}&price=${price}`);
  });
});
</script>

</body>
</html>
