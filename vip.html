<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Home</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  box-shadow:0 0 30px rgba(120,200,255,0.35);
}

/* CONTAINER */
.wrapper{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* BANK CARD */
.card{
  padding:18px;
  margin-bottom:20px;
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  opacity:.9;
}

.vip-badge{
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  font-weight:700;
}

.balance{
  font-size:40px;
  font-weight:900;
  margin:10px 0;
}

.card-bottom{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  opacity:.85;
}

/* TAP BUTTON */
.tap-area{
  display:flex;
  justify-content:center;
  margin:30px 0;
}

.tap-btn{
  width:220px;
  height:220px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.35);
  background:
    radial-gradient(circle at 30% 30%, #6ee7ff55, transparent 60%),
    radial-gradient(circle at 70% 70%, #a78bfa55, transparent 60%),
    rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  color:#fff;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
}

/* STATS */
.stats{
  padding:16px;
  font-size:14px;
  line-height:1.7;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
}
.nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:20px;
  opacity:.8;
}
.nav button.active{opacity:1}
.spacer{height:100px}
</style>
</head>

<body>

<div class="wrapper">

  <!-- BANK CARD -->
  <div class="glass card">
    <div class="card-top">
      <div id="username">User</div>
      <div class="vip-badge" id="vip">VIP: None</div>
    </div>

    <div class="balance" id="balance">$0.00</div>

    <div class="card-bottom">
      <div>Tap power: <span id="power">1√ó</span></div>
      <div>Score ‚Üí USD: <span id="usd">$0.00</span></div>
    </div>
  </div>

  <!-- TAP -->
  <div class="tap-area">
    <button class="tap-btn" onclick="tap()">TAP</button>
  </div>

  <!-- STATS -->
  <div class="glass stats">
    Score: <span id="score">0</span><br>
    Today taps: <span id="today">0</span> / <span id="limit">500000</span>
  </div>

</div>

<div class="spacer"></div>

<!-- NAV -->
<div class="glass nav">
  <button class="active">üè†</button>
  <button onclick="location.href='tasks.html'">üìã</button>
  <button onclick="location.href='wallet.html'">üí≥</button>
  <button onclick="location.href='referral.html'">üîó</button>
  <button onclick="location.href='vip.html'">‚≠ê</button>
</div>

<script>
/* BASIC LOGIC PLACEHOLDER */
let score = 0;
let today = 0;
let power = 1;
const limit = 500000;

function tap(){
  if(today >= limit) return alert("Daily limit reached");
  score += power;
  today += power;
  update();
}

function update(){
  document.getElementById("score").innerText = score;
  document.getElementById("today").innerText = today;
  document.getElementById("usd").innerText =
    "$" + (score / 10000000).toFixed(2);
}

update();
</script>

</body>
</html>
