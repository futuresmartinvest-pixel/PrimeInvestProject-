<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>VIP Plans</title>

<style>
*{box-sizing:border-box}

html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
  overflow-y:auto; /* ðŸ”´ THIS IS THE FIX */
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  box-shadow:0 0 25px rgba(120,200,255,0.35);
}

/* HEADER */
h1{
  text-align:center;
  padding:20px 0 10px;
  font-weight:800;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
  max-width:420px;
  margin:0 auto 120px; /* space for scroll */
}

/* VIP CARD */
.vip-card{
  padding:16px;
  min-height:190px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.vip-title{font-size:18px;font-weight:800}
.vip-price{font-size:26px;font-weight:900;margin:6px 0}
.vip-power{font-size:14px;opacity:.85}

/* BUTTON */
button{
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  font-size:16px;
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
  cursor:pointer;
}
</style>
</head>

<body>
