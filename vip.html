<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>VIP Plans</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #7f5cff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #00e5ff55, transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  color:#fff;
}

/* GLASS */
.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  box-shadow:0 0 25px rgba(120,200,255,0.35);
}

/* HEADER */
h1{
  text-align:center;
  margin:20px 0;
  font-weight:800;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
  max-width:420px;
  margin:auto;
}

/* CARD */
.vip-card{
  padding:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  min-height:180px;
}

.vip-title{font-size:18px;font-weight:800}
.vip-price{font-size:26px;font-weight:900;margin:6px 0}
.vip-power{font-size:14px;opacity:.85}

button{
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  font-size:16px;
  background:linear-gradient(135deg,#ffd36e,#ffb700);
  color:#000;
}
</style>
</head>

<body>

<h1>VIP Plans</h1>

<div class="grid">

  <div class="glass vip-card">
    <div>
      <div class="vip-title">VIP 1</div>
      <div class="vip-price">$30</div>
      <div class="vip-power">Tap power: 5×</div>
    </div>
    <button onclick="go(1,30)">Deposit</button>
  </div>

  <div class="glass vip-card">
    <div>
      <div class="vip-title">VIP 2</div>
      <div class="vip-price">$100</div>
      <div class="vip-power">Tap power: 10×</div>
    </div>
    <button onclick="go(2,100)">Deposit</button>
  </div>

</div>

<script>
function go(vip,price){
  location.href="deposit.html?vip="+vip+"&price="+price;
}
</script>

</body>
</html>
