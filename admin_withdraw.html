<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Admin â€“ Withdraw Requests</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
  padding:16px;
}
h2{margin-bottom:14px}
.card{
  background:#1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}
.row{margin:6px 0}
button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.approve{background:#22c55e}
.reject{background:#ef4444;color:#fff;margin-left:8px}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#f59e0b;
  color:#000;
}
</style>
</head>

<body>

<h2>Withdraw Requests</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD WITHDRAW REQUESTS */
async function load(){
  const snap = await getDocs(collection(db,"withdraw_requests"));
  const list = document.getElementById("list");
  list.innerHTML="";

  snap.forEach(r=>{
    const d = r.data();
    if(d.status !== "pending") return;

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="row"><b>User:</b> ${d.userId}</div>
      <div class="row"><b>Amount:</b> $${d.amount}</div>
      <div class="row"><b>Address:</b> ${d.address}</div>
      <div class="row"><span class="badge">Pending</span></div>
      <button class="approve">Approve</button>
      <button class="reject">Reject</button>
    `;

    /* APPROVE */
    div.querySelector(".approve").onclick = async ()=>{
      const userRef = doc(db,"users",d.userId);
      const userSnap = await getDoc(userRef);
      if(!userSnap.exists()) return alert("User not found");

      const bal = userSnap.data().balance || 0;
      if(bal < d.amount) return alert("Balance too low");

      await updateDoc(userRef,{
        balance: bal - d.amount
      });

      await updateDoc(doc(db,"withdraw_requests",r.id),{
        status:"approved",
        processedAt:serverTimestamp()
      });

      alert("Withdraw approved");
      load();
    };

    /* REJECT */
    div.querySelector(".reject").onclick = async ()=>{
      await updateDoc(doc(db,"withdraw_requests",r.id),{
        status:"rejected",
        processedAt:serverTimestamp()
      });
      alert("Withdraw rejected");
      load();
    };

    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
