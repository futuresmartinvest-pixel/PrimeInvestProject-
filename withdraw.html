<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Withdraw</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
  padding:16px;
}
.card{
  background:#141c2f;
  border-radius:16px;
  padding:16px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:900;
}
.addr{
  background:#000;
  padding:12px;
  border-radius:12px;
  word-break:break-all;
}
</style>
</head>

<body>

<h2>Withdraw</h2>

<div class="card">
  <div>USDT Address (TRC20)</div>
  <input id="address" placeholder="Enter your USDT address">

  <div>Amount</div>
  <input id="amount" type="number" placeholder="Amount">

  <button onclick="submitWithdraw()">Request Withdraw</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GLOBAL USER ID */
function uid(){
  let id = localStorage.getItem("userId");
  if(!id){
    id="user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId",id);
  }
  return id;
}
const userId = uid();

window.submitWithdraw = async ()=>{
  const address = document.getElementById("address").value.trim();
  const amount = Number(document.getElementById("amount").value);

  if(!address || amount<=0){
    alert("Fill all fields");
    return;
  }

  const userRef = doc(db,"users",userId);
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    alert("User not found");
    return;
  }

  const bal = snap.data().balance || 0;
  if(amount > bal){
    alert("Insufficient balance");
    return;
  }

  await addDoc(collection(db,"withdraw_requests"),{
    userId,
    amount,
    address,
    status:"pending",
    createdAt: serverTimestamp()
  });

  alert("Withdraw request sent");
  location.href="index.html";
};
</script>

</body>
</html>
