<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #5b2fc2;
  overflow: hidden;
}

/* APP */
.app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: orange;
}

/* BALANCE CARD */
.balance-card {
  margin: 16px;
  background: rgba(255,255,255,0.15);
  border-radius: 26px;
  padding: 20px;
  color: white;
  display: flex;
  justify-content: space-between;
}

.balance-amount {
  font-size: 40px;
  font-weight: 700;
}

.balance-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.action-btn {
  background: rgba(255,255,255,0.25);
  padding: 10px 18px;
  border-radius: 16px;
  text-align: center;
}

/* BANK CARD (WHITE) */
.bank-card {
  margin: 16px;
  background: white;
  color: #333;
  border-radius: 26px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.card-chip {
  width: 44px;
  height: 34px;
  background: #eee;
  border-radius: 8px;
  margin-bottom: 18px;
}

.card-number {
  font-size: 22px;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

/* EXPENSE LIST */
.section {
  padding: 0 16px;
  color: white;
}

.expense {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 14px 0;
}

.expense-icon {
  width: 40px;
  height: 40px;
  border-radius: 14px;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* BOTTOM NAV */
.nav {
  margin-top: auto;
  height: 72px;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: 22px 22px 0 0;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: #444;
}

.nav-item span {
  font-size: 22px;
  display: block;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <div class="avatar"></div>
      <div>Alex</div>
    </div>
    ‚ò∞
  </div>

  <!-- BALANCE -->
  <div class="balance-card">
    <div>
      <div>Balance</div>
      <div class="balance-amount">$0.00</div>
    </div>
    <div class="balance-actions">
      <div class="action-btn">Withdraw</div>
      <div class="action-btn">Deposit</div>
    </div>
  </div>

  <!-- WHITE BANK CARD -->
  <div class="bank-card">
    <div class="card-chip"></div>
    <div class="card-number">1234 5678 9123 0000</div>
    <div>Card Holder</div>
  </div>

  <!-- EXPENSES -->
  <div class="section">
    <div>This month expenses</div>

    <div class="expense">
      <div class="expense-icon">S</div>
      <div>Shopping</div>
      <div>$8.00</div>
    </div>

    <div class="expense">
      <div class="expense-icon">M</div>
      <div>Movies</div>
      <div>$1.00</div>
    </div>

    <div class="expense">
      <div class="expense-icon">F</div>
      <div>Food</div>
      <div>$3.00</div>
    </div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <div class="nav-item"><span>üè†</span>Home</div>
    <div class="nav-item"><span>üìù</span>Tasks</div>
    <div class="nav-item"><span>üíº</span>Wallet</div>
    <div class="nav-item"><span>üë•</span>Referral</div>
    <div class="nav-item"><span>‚≠ê</span>VIP</div>
  </div>

</div>

</body>
</html>
