<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 18% 18%, rgba(165,120,255,.45), transparent 42%),
    radial-gradient(circle at 82% 75%, rgba(0,220,255,.35), transparent 45%),
    radial-gradient(circle at 40% 85%, rgba(255,160,90,.22), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
}

/* ================= TOP MENU ================= */
.top-menu{
  position:fixed;
  top:14px;
  right:14px;
  z-index:50;
}
.top-menu button{
  all:unset;
  cursor:pointer;
  padding:8px;
  position:relative;
}

/* green dot when logged in */
.login-dot{
  position:absolute;
  top:6px;
  right:6px;
  width:8px;
  height:8px;
  border-radius:50%;
  background:#00ff9c;
  display:none;
}

.menu-box{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  width:240px;
  background:rgba(0,0,0,.9);
  border-radius:18px;
  padding:10px;
}

/* USER STATUS */
.menu-user{
  display:none;
  gap:10px;
  align-items:center;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  background:linear-gradient(135deg,rgba(0,200,120,.25),rgba(0,120,255,.25));
}

.menu-avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(0,255,150,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

.menu-user-info small{font-size:11px;opacity:.7}
.menu-user-info div{font-size:13px;font-weight:800;word-break:break-all}

.menu-box button{
  all:unset;
  width:100%;
  padding:10px 12px;
  cursor:pointer;
  border-radius:10px;
}
.menu-box button:hover{background:rgba(255,255,255,.12)}

/* ================= BOTTOM NAV ================= */
.bottom-nav{
  position:fixed;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:420px;
  height:68px;
  background:rgba(20,20,30,.85);
  backdrop-filter:blur(20px);
  border-radius:22px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.bottom-nav button{
  all:unset;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:11px;
  opacity:.55;
  cursor:pointer;
}
.bottom-nav button.active{opacity:1}

.bottom-nav svg{
  width:22px;
  height:22px;
  stroke:white;
  stroke-width:2;
  fill:none;
}
</style>
</head>

<body>

<!-- ================= TOP MENU ================= -->
<div class="top-menu">
  <button id="menuToggle">
    <span class="login-dot" id="loginDot"></span>
    <svg viewBox="0 0 24 24" width="22" height="22" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="5" r="1.5"/>
      <circle cx="12" cy="12" r="1.5"/>
      <circle cx="12" cy="19" r="1.5"/>
    </svg>
  </button>

  <div class="menu-box" id="menuBox">

    <div class="menu-user" id="menuUser">
      <div class="menu-avatar">âœ…</div>
      <div class="menu-user-info">
        <small>Logged in</small>
        <div id="menuEmail"></div>
      </div>
    </div>

    <button onclick="setLang('en')">ğŸŒ English</button>
    <button onclick="setLang('fa')">ğŸŒ ÙØ§Ø±Ø³ÛŒ</button>
    <button onclick="setLang('ar')">ğŸŒ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>

    <hr style="border:0;border-top:1px solid rgba(255,255,255,.15)">

    <button id="loginBtn" onclick="location.href='auth.html'">ğŸ” Login</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">ğŸšª Logout</button>
    <button id="adminBtn" onclick="location.href='admin_vip.html'" style="display:none;">
      ğŸ›  Admin Panel
    </button>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
});

const auth = getAuth(app);
const db = getFirestore(app);

const menuBox = document.getElementById("menuBox");
const menuUser = document.getElementById("menuUser");
const menuEmail = document.getElementById("menuEmail");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const adminBtn = document.getElementById("adminBtn");
const loginDot = document.getElementById("loginDot");
const menuToggle = document.getElementById("menuToggle");

menuToggle.onclick = e => {
  e.stopPropagation();
  menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";
};

menuBox.onclick = e => e.stopPropagation();
document.body.onclick = () => menuBox.style.display = "none";

window.logout = async () => {
  await signOut(auth);
  location.href = "auth.html";
};

window.setLang = () => {};

onAuthStateChanged(auth, async user => {
  if (!user) {
    menuUser.style.display = "none";
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    adminBtn.style.display = "none";
    loginDot.style.display = "none";
    return;
  }

  menuUser.style.display = "flex";
  menuEmail.textContent = user.email;
  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  loginDot.style.display = "block";

  const snap = await getDoc(doc(db,"users",user.uid));
  const u = snap.exists() ? snap.data() : {};
  adminBtn.style.display = u.role === "admin" ? "block" : "none";
});
</script>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">

</body>
</html>
