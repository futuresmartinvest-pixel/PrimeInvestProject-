<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,90,255,.35), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,220,255,.35), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
}

/* ================= TOP MENU ================= */
.top-menu{
  position:fixed;
  top:14px;
  right:14px;
  z-index:100;
}

.top-menu button{
  all:unset;
  cursor:pointer;
  padding:8px;
}

.menu-box{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  width:260px;
  background:rgba(0,0,0,.92);
  border-radius:18px;
  padding:10px;
  backdrop-filter:blur(20px);
}

/* USER STATUS */
.menu-user{
  display:none;
  gap:12px;
  align-items:center;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  background:linear-gradient(135deg,rgba(0,200,140,.25),rgba(0,120,255,.25));
}

.menu-avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:rgba(0,255,170,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

.menu-user-info small{
  font-size:11px;
  opacity:.7;
}

.menu-user-info div{
  font-size:13px;
  font-weight:800;
  word-break:break-all;
}

.menu-box button{
  all:unset;
  width:100%;
  padding:12px;
  cursor:pointer;
  border-radius:12px;
}

.menu-box button:hover{
  background:rgba(255,255,255,.1);
}

/* ================= BOTTOM NAV ================= */
.bottom-nav{
  position:fixed;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:420px;
  height:72px;
  background:#0f1222;
  border-radius:28px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.bottom-nav button{
  all:unset;
  width:52px;
  height:52px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  opacity:.55;
}

.bottom-nav button.active{
  background:linear-gradient(135deg,#4f7cff,#00e5ff);
  opacity:1;
  box-shadow:0 10px 30px rgba(0,160,255,.6);
}

.bottom-nav svg{
  width:22px;
  height:22px;
  stroke:white;
  stroke-width:2;
  fill:none;
}
</style>
</head>

<body>

<!-- ================= TOP MENU ================= -->
<div class="top-menu">
  <button onclick="toggleMenu()">
    <svg viewBox="0 0 24 24" width="22" height="22" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="5" r="1.5"/>
      <circle cx="12" cy="12" r="1.5"/>
      <circle cx="12" cy="19" r="1.5"/>
    </svg>
  </button>

  <div class="menu-box" id="menuBox">

    <div class="menu-user" id="menuUser">
      <div class="menu-avatar">‚úì</div>
      <div class="menu-user-info">
        <small>Logged in</small>
        <div id="menuEmail"></div>
      </div>
    </div>

    <button onclick="setLang('en')">üåê English</button>
    <button onclick="setLang('fa')">üåê ŸÅÿßÿ±ÿ≥€å</button>
    <button onclick="setLang('ar')">üåê ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>

    <hr style="border:0;border-top:1px solid rgba(255,255,255,.15)">

    <button id="loginBtn" onclick="location.href='auth.html'">üîê Login</button>
    <button id="logoutBtn" onclick="logout()" style="display:none">üö™ Logout</button>
    <button id="adminBtn" onclick="location.href='admin_vip.html'" style="display:none">üõ† Admin Panel</button>
  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
});

const auth = getAuth(app);
const db = getFirestore(app);

const menuBox = document.getElementById("menuBox");
const menuUser = document.getElementById("menuUser");
const menuEmail = document.getElementById("menuEmail");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const adminBtn = document.getElementById("adminBtn");

window.toggleMenu = () => {
  menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";
};

document.addEventListener("click", e=>{
  if(!e.target.closest(".top-menu")) menuBox.style.display="none";
});

window.logout = async () => {
  await signOut(auth);
  location.href="auth.html";
};

window.setLang = ()=>{};

onAuthStateChanged(auth, async user=>{
  if(!user){
    menuUser.style.display="none";
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
    adminBtn.style.display="none";
    return;
  }

  menuUser.style.display="flex";
  menuEmail.textContent=user.email;
  loginBtn.style.display="none";
  logoutBtn.style.display="block";

  const snap = await getDoc(doc(db,"users",user.uid));
  const u = snap.exists()?snap.data():{};
  adminBtn.style.display = u.role==="admin" ? "block":"none";
});
</script>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">
  <button class="active" onclick="location.href='index.html'">
    <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M5 10v10h5v-5h4v5h5V10"/></svg>
  </button>

  <button onclick="location.href='tasks.html'">
    <svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="14" rx="2"/></svg>
  </button>

  <button onclick="location.href='wallet.html'">
    <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2"/></svg>
  </button>

  <button onclick="location.href='referral.html'">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c2-4 14-4 16 0"/></svg>
  </button>

  <button onclick="location.href='vip.html'">
    <svg viewBox="0 0 24 24"><path d="M12 2l3 7 7 1-5 5 1 7-6-3-6 3"/></svg>
  </button>
</div>

</body>
</html>
