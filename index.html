<!DOCTYPE html>

content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #5b2fc2;
  color: #fff;
  overscroll-behavior-y: auto;
  -webkit-overflow-scrolling: touch;
}

:root {
  --purple: #5b2fc2;
  --purple-card: #7351c9;
  --orange: #ff6f5c;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px;
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: orange;
}

.username {
  font-size: 22px;
  font-weight: 600;
}

/* BALANCE CARD */
.balance-card {
  margin: 16px;
  padding: 20px;
  border-radius: 24px;
  background: var(--purple-card);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-text {
  font-size: 18px;
  opacity: 0.8;
}

.balance-amount {
  font-size: 44px;
  font-weight: 800;
}

.actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.action-btn {
  background: rgba(255,255,255,0.25);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 18px;
  font-size: 16px;
}

/* CARD */
.bank-card {
  margin: 16px;
  padding: 22px;
  border-radius: 28px;
  background: var(--orange);
}

.card-chip {
  width: 46px;
  height: 36px;
  border-radius: 8px;
  background: rgba(255,255,255,0.5);
  margin-bottom: 18px;
}

.card-number {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.card-holder {
  font-size: 14px;
  opacity: 0.9;
}

/* EXPENSES */
.section-title {
  margin: 20px 16px 10px;
  font-size: 20px;
  font-weight: 600;
}

.expense {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 12px 16px;
}

.expense-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.expense-icon {
  width: 46px;
  height: 46px;
  border-radius: 14px;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
}

.expense-name {
  font-size: 18px;
}

.expense-amount {
  font-size: 18px;
  font-weight: 600;
}

/* FLOATING NAV */
.nav-wrapper {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  pointer-events: none;
}

.nav {
  width: calc(100% - 32px);
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-radius: 26px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  pointer-events: auto;
}

.nav-item {
  text-align: center;
  font-size: 14px;
  color: #444;
}

.nav-item.active {
  color: var(--purple);
  font-weight: 700;
}

.spacer {
  height: 120px;
}
</style>
</head>

<!-- GLOBAL FIRESTORE PROFIT ENGINE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const DAY = 86400000;

function getOrCreateUserId(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_" + Math.random().toString(36).slice(2, 10) + "_" + Date.now();
    localStorage.setItem("userId", id);
  }
  return id;
}

const userId = getOrCreateUserId();
const userRef = doc(db, "users", userId);

async function ensureUserDoc(){
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    await setDoc(userRef, { balance: 0, createdAt: serverTimestamp() }, { merge:true });
  }
}

async function applyVIPProfit(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;
  const user = snap.data();
  if(!user.vip) return;

  const now = Date.now();
  const last = user.vip.lastProfitAt?.toMillis?.() || now;
  const days = Math.floor((now - last) / DAY);
  if(days <= 0) return;

  const profit = user.vip.price * (user.vip.rate / 100) * days;

  await updateDoc(userRef,{
    balance: (user.balance || 0) + profit,
    "vip.lastProfitAt": serverTimestamp()
  });
}

async function refreshBalanceUI(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;
  document.querySelector(".balance-amount").innerText =
    "$" + Number(snap.data().balance || 0).toFixed(2);
}

await ensureUserDoc();
await applyVIPProfit();
await refreshBalanceUI();
</script>
