<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Home</title>

<style>
:root{
  --purple:#5b2fc4;
  --purple-card:#7351c9;
  --orange:#ff6a55;
  --light:#ffffff;
  --muted:#cfc3f3;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--purple);
  color:#fff;
  padding-top:env(safe-area-inset-top);
}

/* HEADER */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 16px;
}

.avatar{
  display:flex;
  align-items:center;
  gap:10px;
}

.avatar-circle{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#ffb347,#ff6a00);
}

.menu{
  font-size:24px;
}

/* CONTENT */
.container{
  padding:16px 16px 110px;
}

/* BALANCE CARD */
.balance-card{
  background:var(--purple-card);
  border-radius:22px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.balance-text{
  font-size:14px;
  opacity:.85;
}

.balance-amount{
  font-size:36px;
  font-weight:700;
}

.balance-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.balance-btn{
  background:rgba(255,255,255,.25);
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
}

/* BANK CARD */
.bank-card{
  background:var(--orange);
  border-radius:22px;
  padding:20px;
  margin-bottom:22px;
}

.card-chip{
  width:44px;
  height:34px;
  background:#ffd6c9;
  border-radius:8px;
  margin-bottom:20px;
}

.card-number{
  font-size:22px;
  letter-spacing:3px;
}

.card-holder{
  margin-top:10px;
  opacity:.9;
}

/* EXPENSES */
.section-title{
  font-size:18px;
  margin-bottom:12px;
}

.expense{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}

.expense-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.expense-icon{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.expense-name{
  font-size:16px;
}

.expense-amount{
  font-size:16px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0 env(safe-area-inset-bottom);
  border-top-left-radius:22px;
  border-top-right-radius:22px;
  color:#444;
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
}

.nav-item span{
  font-size:22px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="avatar">
    <div class="avatar-circle"></div>
    <div>Alex</div>
  </div>
  <div class="menu">‚â°</div>
</div>

<!-- CONTENT -->
<div class="container">

  <!-- BALANCE -->
  <div class="balance-card">
    <div>
      <div class="balance-text">Balance</div>
      <div class="balance-amount">$0.00</div>
    </div>
    <div class="balance-actions">
      <button class="balance-btn">Withdraw</button>
      <button class="balance-btn">Send</button>
    </div>
  </div>

  <!-- BANK CARD -->
  <div class="bank-card">
    <div class="card-chip"></div>
    <div class="card-number">1234 5678 9123 0000</div>
    <div class="card-holder">Card Holder</div>
  </div>

  <!-- EXPENSES -->
  <div class="section-title">This month expenses</div>

  <div class="expense">
    <div class="expense-left">
      <div class="expense-icon">S</div>
      <div class="expense-name">Shopping</div>
    </div>
    <div class="expense-amount">$8.00</div>
  </div>

  <div class="expense">
    <div class="expense-left">
      <div class="expense-icon">M</div>
      <div class="expense-name">Movies</div>
    </div>
    <div class="expense-amount">$1.00</div>
  </div>

  <div class="expense">
    <div class="expense-left">
      <div class="expense-icon">F</div>
      <div class="expense-name">Food</div>
    </div>
    <div class="expense-amount">$3.00</div>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item"><span>üè†</span>Home</div>
  <div class="nav-item"><span>üìù</span>Tasks</div>
  <div class="nav-item"><span>üíº</span>Wallet</div>
  <div class="nav-item"><span>üë•</span>Referral</div>
  <div class="nav-item"><span>‚≠ê</span>VIP</div>
</div>

</body>
</html>
