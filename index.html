<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}

html{
  overscroll-behavior-y:auto; /* ‚úÖ allow pull-to-refresh */
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#fff;
  overflow-y:auto; /* ‚úÖ allow scrolling */
}

/* ===== BALANCE CARD ===== */
.balance-card{
  margin:18px;
  background:#000;
  color:#fff;
  border-radius:26px;
  padding:18px;
}

.balance-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.amount{
  font-size:38px;
  font-weight:700;
}

.actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.action-btn{
  background:#1f1f1f;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;
  font-size:14px;
}

/* ===== SOLAR SYSTEM ===== */
.solar{
  width:260px;
  height:260px;
  margin:20px auto;
  position:relative;
}

.sun{
  width:48px;
  height:48px;
  background:radial-gradient(circle at 30% 30%, #fff3b0, #fbbf24, #f59e0b);
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 0 35px rgba(251,191,36,.9);
}

.orbit{
  position:absolute;
  border:1px dashed #d1d5db;
  border-radius:50%;
  animation:spin linear infinite;
}

.earth-orbit{
  width:170px;
  height:170px;
  top:45px;
  left:45px;
  animation-duration:14s
}

.moon-orbit{
  width:70px;
  height:70px;
  top:-8px;
  left:-8px;
  animation-duration:5s
}

.earth{
  width:28px;
  height:28px;
  background:radial-gradient(circle at 30% 30%, #60a5fa, #1e3a8a);
  border-radius:8px;
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 6px 10px rgba(0,0,0,.4);
}

.moon{
  width:14px;
  height:14px;
  background:radial-gradient(circle at 30% 30%, #e5e7eb, #9ca3af);
  border-radius:6px;
  position:absolute;
  top:-7px;
  left:50%;
  transform:translateX(-50%);
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TASKS ===== */
.tasks{
  padding:0 20px 160px; /* ‚úÖ ensures nav never overlaps */
}

.tasks h3{
  margin:10px 0 14px;
}

.task{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
}

.task-icon{
  width:48px;
  height:48px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
}

.t1{background:#2563eb}
.t2{background:#16a34a}
.t3{background:#facc15;color:#000}

/* ===== BOTTOM NAV ===== */
.nav-wrap{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.nav{
  display:flex;
  justify-content:space-around;
  font-size:12px;
}

.nav span{
  display:block;
  font-size:22px;
}
</style>
</head>

<body>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-header">
    <div class="avatar"></div>
    <strong>Alex</strong>
  </div>

  <div class="balance-row">
    <div class="amount">$0.00</div>
    <div class="actions">
      <div class="action-btn">Withdraw</div>
      <div class="action-btn">Deposit</div>
    </div>
  </div>
</div>

<!-- SOLAR SYSTEM -->
<div class="solar">
  <div class="sun"></div>

  <div class="orbit earth-orbit">
    <div class="earth">
      <div class="orbit moon-orbit">
        <div class="moon"></div>
      </div>
    </div>
  </div>
</div>

<!-- TASKS -->
<div class="tasks">
  <h3>Tasks</h3>

  <div class="task">
    <div class="task-icon t1">1</div> Task 1
  </div>

  <div class="task">
    <div class="task-icon t2">2</div> Task 2
  </div>

  <div class="task">
    <div class="task-icon t3">3</div> Task 3
  </div>
</div>

<!-- NAV -->
<div class="nav-wrap">
  <div class="nav">
    <div><span>üè†</span>Home</div>
    <div><span>üìù</span>Tasks</div>
    <div><span>üíº</span>Wallet</div>
    <div><span>üë•</span>Referral</div>
    <div><span>‚≠ê</span>VIP</div>
  </div>
</div>

</body>
</html>
