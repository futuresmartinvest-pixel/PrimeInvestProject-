<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeGlobalPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --lime:#C9FF3D;
  --black:#0b0b0b;
  --soft:#f5f5f5;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
  margin:0;
  background:#eaeaea;
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:#111;
  display:flex;
  flex-direction:column;
}

/* TOP BALANCE CARD */
.balance-card{
  background:var(--lime);
  margin:16px;
  border-radius:28px;
  padding:18px;
}

.balance-card h4{
  margin:0;
  font-weight:500;
}

.balance{
  font-size:42px;
  font-weight:800;
  margin:6px 0 14px;
}

.actions{
  display:flex;
  gap:10px;
}

.action{
  flex:1;
  background:#000;
  color:#fff;
  padding:10px;
  border-radius:999px;
  text-align:center;
  font-size:14px;
}

/* DARK CONTENT */
.content{
  flex:1;
  background:#0b0b0b;
  border-top-left-radius:28px;
  border-top-right-radius:28px;
  padding:18px;
  color:white;
}

/* PLACEHOLDER SECTIONS */
.section{
  margin-bottom:22px;
}

.section-title{
  font-size:14px;
  opacity:.7;
  margin-bottom:10px;
}

/* TRANSACTIONS */
.tx{
  display:flex;
  justify-content:space-between;
  background:#141414;
  padding:12px;
  border-radius:14px;
  margin-bottom:10px;
}

/* BOTTOM NAV */
.nav{
  background:var(--lime);
  padding:10px 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top-left-radius:24px;
  border-top-right-radius:24px;
}

.nav-item{
  font-size:12px;
  text-align:center;
}

.fab{
  background:#000;
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-30px;
}
</style>
</head>

<body>
<div class="app">

  <!-- BALANCE -->
  <div class="balance-card">
    <h4>Total Balance</h4>
    <div class="balance">$0.00</div>
    <div class="actions">
      <div class="action">Deposit</div>
      <div class="action">Withdraw</div>
      <div class="action">Transfer</div>
      <div class="action">Crypto</div>
    </div>
  </div>

  <!-- DARK BODY -->
  <div class="content">
    <div class="section">
      <div class="section-title">Recent Activity</div>
      <div class="tx"><span>Deposit</span><span>+$0.00</span></div>
      <div class="tx"><span>Withdraw</span><span>$0.00</span></div>
    </div>

    <div class="section">
      <div class="section-title">Tasks</div>
      <div class="tx">Task 1</div>
      <div class="tx">Task 2</div>
      <div class="tx">Task 3</div>
    </div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <div class="nav-item">Home</div>
    <div class="nav-item">Wallet</div>
    <div class="fab">+</div>
    <div class="nav-item">Referral</div>
    <div class="nav-item">VIP</div>
  </div>

</div>
</body>
</html>
