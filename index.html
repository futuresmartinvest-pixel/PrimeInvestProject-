<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>PrimeGlobalPro</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#5b2fc2;
  color:#fff;
}

/* BALANCE */
.balance-card{
  margin:16px;
  padding:20px;
  background:#7351c9;
  border-radius:24px;
}
.balance-amount{
  font-size:44px;
  font-weight:800;
}

/* VIP STATUS */
.vip-card{
  margin:16px;
  padding:16px;
  background:#000;
  border-radius:20px;
}
.vip-title{
  font-weight:800;
  font-size:18px;
}
.vip-info{
  margin-top:6px;
  opacity:.9;
}

/* NAV */
.nav{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  background:#fff;
  color:#000;
  display:flex;
  justify-content:space-around;
  padding:12px;
  border-radius:26px;
}
.nav div{
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BALANCE -->
<div class="balance-card">
  <div>Balance</div>
  <div class="balance-amount">$0.00</div>
</div>

<!-- VIP STATUS -->
<div class="vip-card" id="vipBox">
  <div class="vip-title">VIP Status</div>
  <div class="vip-info" id="vipStatus">No active VIP</div>
</div>

<!-- NAV -->
<div class="nav">
  <div>Home</div>
  <div onclick="location.href='tasks.html'">Tasks</div>
  <div onclick="location.href='wallet.html'">Wallet</div>
  <div onclick="location.href='referral.html'">Referral</div>
  <div onclick="location.href='deposit.html'">VIP</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const DAY = 86400000;

/* USER ID */
function uid(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_"+Date.now()+"_"+Math.random().toString(36).slice(2,8);
    localStorage.setItem("userId", id);
  }
  return id;
}

const userRef = doc(db,"users",uid());

/* ENSURE USER */
async function ensureUser(){
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    await setDoc(userRef,{
      balance:0,
      createdAt:serverTimestamp()
    });
  }
}

/* VIP PROFIT + EXPIRE */
async function processVIP(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;

  const user = snap.data();
  if(!user.vip) return;

  const now = Date.now();
  const expiresAt = user.vip.expiresAt?.toMillis?.() || 0;

  if(now > expiresAt){
    await updateDoc(userRef,{ vip:null });
    return;
  }

  const last = user.vip.lastProfitAt?.toMillis?.() || now;
  const days = Math.floor((now-last)/DAY);
  if(days<=0) return;

  const daily = user.vip.price * (user.vip.rate/100);
  const profit = daily * days;

  await updateDoc(userRef,{
    balance:(user.balance||0)+profit,
    "vip.lastProfitAt":serverTimestamp()
  });
}

/* UI UPDATE */
async function refreshUI(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;
  const data = snap.data();

  document.querySelector(".balance-amount").innerText =
    "$"+(data.balance||0).toFixed(2);

  const vipBox = document.getElementById("vipStatus");

  if(!data.vip){
    vipBox.innerText = "No active VIP";
    return;
  }

  const exp = data.vip.expiresAt.toDate().toLocaleDateString();

  vipBox.innerHTML = `
    VIP ${data.vip.level}<br>
    Daily Rate: ${data.vip.rate}%<br>
    Expires: ${exp}
  `;
}

/* RUN */
await ensureUser();
await processVIP();
await refreshUI();
</script>

</body>
</html>
