<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --blue: #2563eb;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 90px;
}

/* ===== TOP BAR ===== */
.topbar {
  background: linear-gradient(135deg, #020617, #0f172a);
  color: #fff;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
}

/* ===== CARDS ===== */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

/* ===== BALANCE ===== */
.balance h1 {
  margin: 0;
  font-size: 38px;
  text-align: center;
}

.balance span {
  display: block;
  text-align: center;
  margin-top: 6px;
  color: var(--blue);
  font-weight: 500;
}

/* ===== CHART ===== */
.chart-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 16px;
}

.chart-wrapper {
  position: relative;
  height: 180px;
}

.chart-grid {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.chart-grid div {
  border-top: 1px solid #e5e7eb;
}

.chart-line {
  position: absolute;
  inset: 0;
}

.chart-line svg {
  width: 100%;
  height: 100%;
}

.chart-labels {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  font-size: 12px;
  color: var(--muted);
}

/* ===== BOTTOM NAV ===== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

.nav-item.active {
  color: var(--blue);
  font-weight: 600;
}

.nav-icon {
  font-size: 22px;
  display: block;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar" id="username">User</div>

<!-- BALANCE -->
<div class="card balance">
  <h1 id="balance">$0.00</h1>
  <span id="today">+$0.00 Today</span>
</div>

<!-- CHART -->
<div class="card">
  <div class="chart-title">Balance Overview</div>

  <div class="chart-wrapper">
    <div class="chart-grid">
      <div></div><div></div><div></div><div></div>
    </div>

    <div class="chart-line">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <polyline
          id="chartLine"
          fill="none"
          stroke="#2563eb"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          points="0,80 33,80 66,80 100,80"
        />
      </svg>
    </div>
  </div>

  <div class="chart-labels">
    <span>Start</span>
    <span>Week 1</span>
    <span>Week 2</span>
    <span>Now</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="nav-item active">
    <span class="nav-icon">üè†</span>
    Home
  </div>
  <div class="nav-item">
    <span class="nav-icon">üìù</span>
    Tasks
  </div>
  <div class="nav-item">
    <span class="nav-icon">üíº</span>
    Wallet
  </div>
  <div class="nav-item">
    <span class="nav-icon">üë•</span>
    Referral
  </div>
  <div class="nav-item">
    <span class="nav-icon">‚≠ê</span>
    VIP
  </div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const nameEl = document.getElementById("username");
const balanceEl = document.getElementById("balance");
const todayEl = document.getElementById("today");
const chartLine = document.getElementById("chartLine");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "auth.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return;

  const data = snap.data();

  const balance = Number(data.balance || 0);
  const today = Number(data.todayEarned || 0);

  nameEl.textContent = data.name || "User";
  balanceEl.textContent = "$" + balance.toFixed(2);
  todayEl.textContent = "+$" + today.toFixed(2) + " Today";

  // Dynamic chart scaling
  const values = [
    balance * 0.2,
    balance * 0.4,
    balance * 0.6,
    balance
  ];

  const max = Math.max(...values, 1);
  const points = values.map((v, i) => {
    const x = (i / 3) * 100;
    const y = 100 - (v / max) * 80 - 10;
    return `${x},${y}`;
  });

  chartLine.setAttribute("points", points.join(" "));
});
</script>

</body>
</html>
