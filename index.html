<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeGlobalPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --purple: #5b2fc2;
  --purple-light: #6f4bcf;
  --purple-card: #7452c8;
  --white: #ffffff;
  --muted: rgba(255,255,255,0.7);
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--purple);
  color: white;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
}

.user {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: orange;
}

.menu {
  font-size: 24px;
}

/* BALANCE CARD */
.balance-card {
  margin: 16px;
  padding: 20px;
  border-radius: 20px;
  background: var(--purple-card);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-left small {
  color: var(--muted);
}

.balance-left h1 {
  margin: 8px 0 0;
  font-size: 36px;
}

.balance-actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.action-btn {
  padding: 10px 18px;
  border-radius: 14px;
  background: rgba(255,255,255,0.2);
  color: white;
  border: none;
  font-size: 14px;
}

/* BANK CARD */
.bank-card {
  margin: 16px;
  padding: 20px;
  border-radius: 20px;
  background: white;
  color: #333;
}

.chip {
  width: 40px;
  height: 30px;
  background: #eee;
  border-radius: 6px;
  margin-bottom: 16px;
}

.card-number {
  font-size: 20px;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

/* EXPENSES */
.section {
  padding: 0 16px;
}

.section h3 {
  margin: 20px 0 10px;
  font-weight: normal;
}

.expense {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
}

.icon {
  width: 36px;
  height: 36px;
  border-radius: 12px;
  background: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.expense-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: #666;
}

.nav-item.active {
  color: var(--purple);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="user">
    <div class="avatar"></div>
    <strong>Alex</strong>
  </div>
  <div class="menu">‚â°</div>
</div>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-left">
    <small>Balance</small>
    <h1>$0.00</h1>
  </div>
  <div class="balance-actions">
    <button class="action-btn">Withdraw</button>
    <button class="action-btn">Send</button>
  </div>
</div>

<!-- BANK CARD -->
<div class="bank-card">
  <div class="chip"></div>
  <div class="card-number">1234 5678 9123 0000</div>
  <small>Card Holder</small>
</div>

<!-- EXPENSES -->
<div class="section">
  <h3>This month expenses</h3>

  <div class="expense">
    <div class="expense-left">
      <div class="icon">S</div>
      <span>Shopping</span>
    </div>
    <span>$8.00</span>
  </div>

  <div class="expense">
    <div class="expense-left">
      <div class="icon">M</div>
      <span>Movies</span>
    </div>
    <span>$1.00</span>
  </div>

  <div class="expense">
    <div class="expense-left">
      <div class="icon">F</div>
      <span>Food</span>
    </div>
    <span>$3.00</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active">üè†<br>Home</div>
  <div class="nav-item">üìù<br>Tasks</div>
  <div class="nav-item">üíº<br>Wallet</div>
  <div class="nav-item">üë•<br>Referral</div>
  <div class="nav-item">‚≠ê<br>VIP</div>
</div>

</body>
</html>
