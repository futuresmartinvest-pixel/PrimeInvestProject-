<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #111;
}

/* APP */
.app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* SCREENS */
.screen {
  flex: 1;
  display: none;
  background: #fff;
  padding: 16px;
}
.screen.active {
  display: block;
}

/* HOME TOP CARD */
.balance-card {
  background: #c7ff3d;
  border-radius: 26px;
  padding: 20px;
  margin-bottom: 18px;
}

.balance-title {
  font-size: 14px;
  color: #000;
}

.balance-amount {
  font-size: 42px;
  font-weight: 800;
  margin: 6px 0 16px;
  color: #000;
}

.actions {
  display: flex;
  gap: 14px;
}

.action {
  flex: 1;
  background: #000;
  color: #fff;
  padding: 12px;
  border-radius: 16px;
  text-align: center;
  font-size: 14px;
}

/* PLACEHOLDER BOX */
.box {
  background: #f5f5f5;
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 14px;
}

/* BOTTOM NAV */
.nav {
  height: 72px;
  background: #fff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -6px 20px rgba(0,0,0,.2);
}

.nav button {
  background: none;
  border: none;
  font-size: 12px;
  color: #555;
  text-align: center;
}

.nav button.active {
  color: #000;
  font-weight: 700;
}

.nav span {
  display: block;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="app">

  <!-- HOME -->
  <div id="home" class="screen active">
    <div class="balance-card">
      <div class="balance-title">Balance</div>
      <div class="balance-amount">$0.00</div>

      <div class="actions">
        <div class="action">Deposit</div>
        <div class="action">Withdraw</div>
        <div class="action">Transfer</div>
        <div class="action">Crypto</div>
      </div>
    </div>

    <div class="box">Welcome to PrimeGlobalPro</div>
  </div>

  <!-- TASKS -->
  <div id="tasks" class="screen">
    <div class="box">Task 1</div>
    <div class="box">Task 2</div>
    <div class="box">Task 3</div>
  </div>

  <!-- WALLET -->
  <div id="wallet" class="screen">
    <div class="box">Wallet Balance</div>
    <div class="box">Deposit History</div>
    <div class="box">Withdraw History</div>
  </div>

  <!-- REFERRAL -->
  <div id="referral" class="screen">
    <div class="box">Your Referral Code</div>
    <div class="box">Invited Users</div>
  </div>

  <!-- VIP -->
  <div id="vip" class="screen">
    <div class="box">VIP Level</div>
    <div class="box">VIP Benefits</div>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="screen">
    <div class="box">Profile</div>
    <div class="box">Security</div>
    <div class="box">Logout</div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <button class="active" onclick="showScreen('home', this)">
      <span>üè†</span>Home
    </button>
    <button onclick="showScreen('tasks', this)">
      <span>üìù</span>Tasks
    </button>
    <button onclick="showScreen('wallet', this)">
      <span>üíº</span>Wallet
    </button>
    <button onclick="showScreen('referral', this)">
      <span>üë•</span>Referral
    </button>
    <button onclick="showScreen('vip', this)">
      <span>‚≠ê</span>VIP
    </button>
    <button onclick="showScreen('settings', this)">
      <span>‚öôÔ∏è</span>Settings
    </button>
  </div>

</div>

<script>
function showScreen(id, btn) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
