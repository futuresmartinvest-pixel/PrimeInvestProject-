<style>
body{

</head>

<body>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-title">Balance</div>
  <div class="balance-amount" id="balance">$0.00</div>
</div>

<!-- VIP STATUS -->

  <div><b>VIP:</b> None</div>
  <div id="vipInfo">No active VIP</div>
</div>

<!-- NAV -->
<div class="nav">
  <div>Home</div>
  <div onclick="location.href='tasks.html'">Tasks</div>
  <div onclick="location.href='wallet.html'">Wallet</div>

</div>

<!-- ðŸ”¥ GLOBAL FIREBASE LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1HZLZRY9UADNnDVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2",
  storageBucket: "primeinvestproject2.firebasestorage.app",
  messagingSenderId: "798977477628",
  appId: "1:798977477628:web:c97d1fba72ad7865864079"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const DAY = 86400000;

/* GLOBAL USER ID */
function getUserId(){
  let id = localStorage.getItem("userId");
  if(!id){
    id = "user_"+Math.random().toString(36).slice(2,10)+"_"+Date.now();
    localStorage.setItem("userId", id);
  }
  return id;
}
const userId = getUserId();
const userRef = doc(db,"users",userId);

/* ENSURE USER EXISTS */
async function ensureUser(){
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    await setDoc(userRef,{
      balance:0,
      createdAt:serverTimestamp()
    });
  }
}

/* APPLY VIP PROFIT */
async function applyVIPProfit(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;
  const user = snap.data();

  if(!user.vip || user.vip.status !== "active") return;

  const now = Date.now();
  const last = user.vip.lastProfitAt?.toMillis?.() || now;
  const days = Math.floor((now-last)/DAY);
  if(days<=0) return;

  const daily = user.vip.price * (user.vip.rate/100);
  const profit = daily * days;

  await updateDoc(userRef,{
    balance:(user.balance||0)+profit,
    "vip.lastProfitAt":serverTimestamp()
  });
}

/* UPDATE UI */
async function refreshUI(){
  const snap = await getDoc(userRef);
  if(!snap.exists()) return;
  const user = snap.data();

  document.getElementById("balance").innerText =
    "$"+Number(user.balance||0).toFixed(2);

  const vipBox = document.getElementById("vipInfo");
  if(user.vip && user.vip.status==="active"){
    vipBox.innerText =
      "VIP "+user.vip.level+" â€” "+user.vip.rate+"% daily";
  }else{
    vipBox.innerText = "No active VIP";
  }
}

/* RUN */
await ensureUser();
await applyVIPProfit();
await refreshUI();
</script>

</body>
</html>
