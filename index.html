<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --blue: #2563eb;
  --gold: #f59e0b;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 90px;
}

/* ===== TOP BAR ===== */
.topbar {
  background: #111827;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar .user {
  font-size: 18px;
  font-weight: 600;
}

/* ===== CARDS ===== */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
}

/* ===== BALANCE ===== */
.balance h1 {
  margin: 0;
  font-size: 36px;
  text-align: center;
}

.balance span {
  display: block;
  text-align: center;
  color: var(--blue);
  font-weight: 500;
}

/* ===== VIP ===== */
.vip-card {
  background: #111827;
  color: #fff;
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
}

.vip-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 14px;
}

.vip-badge {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.vip-emblem {
  width: 140px;
  margin-bottom: 10px;
}

.vip-shields {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.vip-shields img {
  width: 38px;
}

/* ===== BOTTOM NAV ===== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

.nav-item.active {
  color: var(--blue);
  font-weight: 600;
}

.nav-item img {
  width: 28px;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="user">User</div>
</div>

<!-- BALANCE -->
<div class="card balance">
  <h1>$0.00</h1>
  <span>+$0.00 Today</span>
</div>

<!-- VIP -->
<div class="vip-card">
  <div class="vip-title">Active VIP</div>

  <div class="vip-badge">
    <!-- MAIN VIP EMBLEM -->
    <img
      src="vip-emblem.png"
      class="vip-emblem"
      alt="VIP"
    />

    <!-- GOLDEN SHIELDS (1 PER VIP LEVEL) -->
    <div class="vip-shields">
      <!-- VIP 1 -->
      <img src="vip-shield.png" />

      <!-- VIP 2 -->
      <!-- <img src="vip-shield.png" /> -->

      <!-- VIP 3 -->
      <!-- <img src="vip-shield.png" /> -->
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="nav-item active">
    <img src="icon-home.png">
    Home
  </div>

  <div class="nav-item">
    <img src="icon-tasks.png">
    Tasks
  </div>

  <div class="nav-item">
    <img src="icon-wallet.png">
    Wallet
  </div>

  <div class="nav-item">
    <img src="icon-referral.png">
    Referral
  </div>

  <div class="nav-item">
    <img src="icon-vip.png">
    VIP
  </div>
</div>
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const userNameEl = document.querySelector(".user");
  const balanceEl = document.querySelector(".balance h1");
  const todayEl = document.querySelector(".balance span");
  const shieldsBox = document.querySelector(".vip-shields");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "auth.html";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) return;

    const data = snap.data();

    // Name
    userNameEl.textContent = data.name || "User";

    // Balance
    balanceEl.textContent = "$" + (data.balance || 0).toFixed(2);
    todayEl.textContent = "+$" + (data.todayEarned || 0).toFixed(2) + " Today";

    // VIP shields
    shieldsBox.innerHTML = "";
    const vipLevel = data.vipLevel || 0;

    for (let i = 0; i < vipLevel; i++) {
      const img = document.createElement("img");
      img.src = "vip-shield.png";
      shieldsBox.appendChild(img);
    }
  });
</script>
</body>
</html>
