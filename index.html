<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root{
  --dark:#2f343b;
  --blue:#2fa4ff;
  --bg:#f4f6fb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  padding-bottom:100px;
}

/* ===== TOP CURVED BALANCE HEADER ===== */
.balance-header{
  background:var(--dark);
  color:#fff;
  padding:30px 20px 80px;
  border-bottom-left-radius:36px;
  border-bottom-right-radius:36px;
  position:relative;
  text-align:center;
}

.balance-header h2{
  margin:0;
  font-size:14px;
  letter-spacing:1px;
  color:#cbd5e1;
}

.balance-amount{
  font-size:42px;
  font-weight:700;
  margin:16px 0;
}

.balance-ring{
  width:160px;
  height:160px;
  border-radius:50%;
  border:2px dashed rgba(255,255,255,.25);
  margin:0 auto;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.balance-ring::before,
.balance-ring::after{
  content:"";
  position:absolute;
  width:10px;
  height:10px;
  background:#fff;
  border-radius:50%;
}

.balance-ring::before{
  top:-6px;
}

.balance-ring::after{
  bottom:-6px;
}

/* ===== ACTION BUTTONS ===== */
.actions{
  display:flex;
  justify-content:space-around;
  margin-top:-30px;
  padding:0 20px;
}

.action-btn{
  background:#fff;
  border-radius:14px;
  padding:14px 22px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  font-weight:600;
  color:#111;
  min-width:120px;
  text-align:center;
}

.action-send{color:#2563eb}
.action-receive{color:#16a34a}

/* ===== TRANSACTIONS PLACEHOLDER ===== */
.content{
  margin:30px 18px;
}

.section-title{
  font-size:16px;
  font-weight:600;
  margin-bottom:10px;
}

/* ===== BOTTOM NAV ===== */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #e5e7eb;
  display:flex;
  justify-content:space-around;
  padding:10px 0 14px;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#9ca3af;
}

.nav-item.active{
  color:#2563eb;
  font-weight:600;
}

.nav-icon{
  font-size:22px;
  display:block;
  margin-bottom:2px;
}
</style>
</head>

<body>

<!-- TOP BALANCE -->
<div class="balance-header">
  <h2>BALANCE</h2>

  <div class="balance-ring">
    <div class="balance-amount" id="balance">$0.00</div>
  </div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <div class="action-btn action-send">Send</div>
  <div class="action-btn action-receive">Receive</div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="section-title">Transactions</div>
  <!-- We‚Äôll add real transactions later -->
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="nav-item active">
    <span class="nav-icon">üè†</span>Home
  </div>
  <div class="nav-item">
    <span class="nav-icon">üìù</span>Tasks
  </div>
  <div class="nav-item">
    <span class="nav-icon">üíº</span>Wallet
  </div>
  <div class="nav-item">
    <span class="nav-icon">üë•</span>Referral
  </div>
  <div class="nav-item">
    <span class="nav-icon">‚≠ê</span>VIP
  </div>
</div>

<!-- FIREBASE (SAFE / UNCHANGED LOGIC) -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const balanceEl = document.getElementById("balance");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="auth.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()) return;

  const data = snap.data();
  balanceEl.textContent = "$" + (data.balance || 0).toFixed(2);
});
</script>

</body>
</html>
