<style>
:root{
  --bg:#f5f7fb;

  --gold:#f5c76a;

body{

/* ===== ASSET CARD ===== */
.asset-card{

  box-shadow:0 20px 40px rgba(0,0,0,.35);
  display:flex;

  align-items:center;
}

.asset-left{
  color:var(--gold);
}

.asset-left .user{

  opacity:.9;
}

.asset-left h1{
  margin:6px 0 4px;
  font-size:38px;
  color:var(--gold);
}

.asset-left .pnl{
  font-size:14px;

/* ===== MINI CHART ===== */

  width:90px;
  height:60px;
}

.asset-chart svg{

}

/* ===== ACTION ICONS ===== */

  display:flex;
  justify-content:space-around;
  margin:22px 10px;

}

.nav-item.active{

  font-weight:600;

.nav-icon{
  font-size:22px;
  display:block;
  margin-bottom:2px;

</style>
</head>

<!-- FIREBASE (UNCHANGED LOGIC) -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const nameEl = document.getElementById("userName");
const balanceEl = document.getElementById("balance");
const pnlEl = document.getElementById("todayPnL");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="auth.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()) return;

  const data = snap.data();
  nameEl.textContent = data.name || "User";
  balanceEl.textContent = "$" + (data.balance || 0).toFixed(2);

  const today = data.todayEarned || 0;
  pnlEl.textContent =
    (today >= 0 ? "+" : "") + "$" + today.toFixed(2) + " Today";
});
</script>
