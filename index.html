<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --dark: #111827;
  --muted: #6b7280;
  --primary: #2563eb;
  --gold: #d4af37;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--dark);
  padding-bottom: 90px;
}

/* ---------- TOP BAR ---------- */
.topbar {
  background: #111;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar .username {
  font-size: 18px;
  font-weight: 600;
}

.topbar img {
  width: 34px;
  height: 34px;
  border-radius: 50%;
}

/* ---------- BALANCE CARD ---------- */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}

.balance {
  text-align: center;
}

.balance h1 {
  margin: 0;
  font-size: 36px;
}

.balance span {
  color: var(--primary);
  font-weight: 500;
}

/* ---------- VIP CARD ---------- */
.vip-card {
  background: #111;
  color: #fff;
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
}

.vip-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 14px;
}

/* VIP BADGE */
.vip-badge {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* MAIN EMBLEM */
.vip-emblem {
  width: 140px;
  margin-bottom: 12px;
}

/* SHIELDS */
.vip-shields {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.vip-shields img {
  width: 38px;
}

/* ---------- BOTTOM NAV ---------- */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

.nav-item.active {
  color: var(--primary);
  font-weight: 600;
}

.nav-item img {
  width: 30px;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="username">Alex</div>
  <img src="https://i.imgur.com/8Km9tLL.png" alt="profile">
</div>

<!-- BALANCE -->
<div class="card balance">
  <h1>$0.00</h1>
  <span>+$0.00 Today</span>
</div>

<!-- VIP -->
<div class="vip-card">
  <div class="vip-title">Active VIP Plans</div>

  <div class="vip-badge">
    <!-- MAIN VIP EMBLEM -->
    <img 
      src="https://i.imgur.com/0J7QY9R.png"
      class="vip-emblem"
      alt="VIP Emblem"
    />

    <!-- SHIELDS (1 per VIP) -->
    <div class="vip-shields">
      <!-- VIP 1 -->
      <img src="https://i.imgur.com/5FZ9Z9A.png" alt="shield">

      <!-- VIP 2 -->
      <!-- <img src="https://i.imgur.com/5FZ9Z9A.png"> -->

      <!-- VIP 3 -->
      <!-- <img src="https://i.imgur.com/5FZ9Z9A.png"> -->
    </div>
  </div>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-item active">
    <img src="https://i.imgur.com/JkQyX2y.png" />
    Home
  </div>

  <div class="nav-item">
    <img src="https://i.imgur.com/0y8Ftya.png" />
    Tasks
  </div>

  <div class="nav-item">
    <img src="https://i.imgur.com/Fp8Zq9L.png" />
    Wallet
  </div>

  <div class="nav-item">
    <img src="https://i.imgur.com/8JZ9ZzQ.png" />
    Referral
  </div>

  <div class="nav-item">
    <img src="https://i.imgur.com/0J7QY9R.png" />
    VIP
  </div>
</div>

</body>
</html>
