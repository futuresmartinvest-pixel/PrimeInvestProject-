<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SmartInvest Home</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#5b2bbd;
}

.header{
  padding:18px;
  color:white;
  font-size:20px;
  font-weight:600;
}

.balance-box{
  background:#7351c9;
  margin:16px;
  border-radius:20px;
  padding:20px;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balance-amount{
  font-size:36px;
  font-weight:700;
}

.btn{
  background:#8f7ae6;
  border:none;
  color:white;
  padding:10px 14px;
  border-radius:14px;
  margin-top:8px;
  font-size:14px;
}

.card{
  background:white;
  margin:16px;
  border-radius:20px;
  padding:18px;
}

.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
</style>
</head>

<body>

<div class="header">Alex</div>

<div class="balance-box">
  <div>
    <div>Balance</div>
    <div class="balance-amount">$<span id="balance">0.00</span></div>
  </div>
  <div>
    <button class="btn">Withdraw</button><br>
    <button class="btn">Deposit</button>
  </div>
</div>

<div class="card">
  <h3>VIP Earnings</h3>
  <div id="vipStatus">No active VIP</div>
</div>

<div class="nav">
  <div>Home</div>
  <div>Tasks</div>
  <div>Wallet</div>
  <div>Referral</div>
  <div onclick="location.href='vip.html'">VIP</div>
</div>

<script>
/* ===== USER DATA ===== */
let balance = parseFloat(localStorage.getItem("balance")) || 0;
let userVIP = JSON.parse(localStorage.getItem("userVIP")) || {};
let lastProfitTime = parseInt(localStorage.getItem("lastProfitTime")) || 0;

/* ===== VIP CONFIG ===== */
const vipRates = {
  1:2.33, 2:3.33, 3:3.66, 4:3.99,
  5:4.33, 6:4.99, 7:6.99, 8:7.33
};

const vipPrices = {
  1:30, 2:100, 3:499, 4:999,
  5:4999, 6:9999, 7:49999, 8:99999
};

/* ===== DAILY PROFIT CHECK ===== */
const now = Date.now();
const DAY = 24 * 60 * 60 * 1000;

if(now - lastProfitTime >= DAY){
  let totalProfit = 0;

  for(const vipId in userVIP){
    if(userVIP[vipId] === "active"){
      const price = vipPrices[vipId];
      const rate = vipRates[vipId];
      const profit = (price * rate) / 100;
      totalProfit += profit;
    }
  }

  if(totalProfit > 0){
    balance += totalProfit;
    localStorage.setItem("balance", balance.toFixed(2));
    localStorage.setItem("lastProfitTime", now);
  }
}

/* ===== DISPLAY ===== */
document.getElementById("balance").innerText = balance.toFixed(2);

const vipActive = Object.keys(userVIP).filter(v=>userVIP[v]==="active");

if(vipActive.length){
  document.getElementById("vipStatus").innerText =
    "Active VIPs: " + vipActive.map(v=>"VIP "+v).join(", ");
}else{
  document.getElementById("vipStatus").innerText = "No active VIP";
}
</script>

</body>
</html>
