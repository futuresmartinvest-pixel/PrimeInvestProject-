<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PrimeGlobalPro ‚Äì Home</title>

<style>
:root{
  --purple:#5b2bbd;
  --purple-soft:#6f49c9;
  --card:#ffffff22;
  --orange:#ff7043;
  --text:#ffffff;
  --muted:#d1c4e9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--purple);
  color:var(--text);
  padding-bottom:80px;
}

/* TOP */
.top{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.user{
  display:flex;
  align-items:center;
  gap:12px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.menu{font-size:26px}

/* BALANCE CARD */
.balance-card{
  margin:0 18px;
  background:var(--purple-soft);
  border-radius:20px;
  padding:20px;
}

.balance-title{
  font-size:14px;
  color:var(--muted);
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balance-amount{
  font-size:34px;
  font-weight:700;
}

.balance-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.balance-btn{
  background:#ffffff33;
  border-radius:12px;
  padding:10px 16px;
  font-size:14px;
  text-align:center;
}

/* BANK CARD */
.bank-card{
  margin:20px 18px;
  height:170px;
  border-radius:24px;
  background:linear-gradient(135deg,#ff7043,#ff5252);
  padding:20px;
}

.bank-chip{
  width:46px;
  height:34px;
  background:#fff;
  border-radius:8px;
  opacity:.9;
}

.bank-number{
  margin-top:32px;
  letter-spacing:3px;
  font-size:18px;
}

.bank-holder{
  margin-top:10px;
  opacity:.9;
}

/* TASKS */
.section{
  margin:20px 18px;
}

.section-title{
  font-size:15px;
  margin-bottom:14px;
}

.task{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
}

.task-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.task-icon{
  width:42px;
  height:42px;
  border-radius:14px;
  background:#ffffff33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* BOTTOM NAV ‚Äì NO WHITE BAR */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:transparent;
  display:flex;
  justify-content:space-around;
  padding:10px 0 14px;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#d1c4e9;
}

.nav-item.active{
  color:#fff;
  font-weight:600;
}

.nav-icon{
  font-size:22px;
  display:block;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top">
  <div class="user">
    <div class="avatar"></div>
    <div id="username">Alex</div>
  </div>
  <div class="menu">‚â°</div>
</div>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-title">Balance</div>
  <div class="balance-row">
    <div class="balance-amount" id="balance">$0.00</div>
    <div class="balance-actions">
      <div class="balance-btn">Withdraw</div>
      <div class="balance-btn">Deposit</div>
    </div>
  </div>
</div>

<!-- BANK CARD -->
<div class="bank-card">
  <div class="bank-chip"></div>
  <div class="bank-number">12345 6789 123 0000</div>
  <div class="bank-holder">Card Holder</div>
</div>

<!-- TASKS -->
<div class="section">
  <div class="section-title">Tasks</div>

  <div class="task">
    <div class="task-left">
      <div class="task-icon">1</div>
      <div>Task 1</div>
    </div>
  </div>

  <div class="task">
    <div class="task-left">
      <div class="task-icon">2</div>
      <div>Task 2</div>
    </div>
  </div>

  <div class="task">
    <div class="task-left">
      <div class="task-icon">3</div>
      <div>Task 3</div>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="nav-item active"><span class="nav-icon">üè†</span>Home</div>
  <div class="nav-item"><span class="nav-icon">üìù</span>Tasks</div>
  <div class="nav-item"><span class="nav-icon">üíº</span>Wallet</div>
  <div class="nav-item"><span class="nav-icon">üë•</span>Referral</div>
  <div class="nav-item"><span class="nav-icon">‚≠ê</span>VIP</div>
</div>

</body>
</html>
