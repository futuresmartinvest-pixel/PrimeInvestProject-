<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 20% 20%, rgba(140,90,255,.4), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(0,220,255,.35), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
}

/* ===== TOP MENU ===== */
.top-menu{
  position:fixed;
  top:14px;
  right:14px;
  z-index:100;
}
.top-menu button{
  all:unset;
  cursor:pointer;
}
.menu-box{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  width:240px;
  background:rgba(0,0,0,.9);
  border-radius:18px;
  padding:12px;
}
.menu-user{
  display:none;
  gap:10px;
  align-items:center;
  padding:10px;
  margin-bottom:10px;
  border-radius:14px;
  background:rgba(0,200,120,.25);
}
.menu-user small{opacity:.7;font-size:11px}
.menu-user div{font-weight:700;font-size:13px;word-break:break-all}
.menu-box button{
  all:unset;
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
}
.menu-box button:hover{background:rgba(255,255,255,.12)}

/* ===== CONTENT ===== */
.content{
  padding:120px 16px;
  max-width:420px;
  margin:auto;
}
.balance{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:24px;
  text-align:center;
}
.balance h1{
  margin:0;
  font-size:48px;
}

/* ===== BOTTOM NAV (DRIBBBLE STYLE) ===== */
.bottom-nav{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:420px;
  height:72px;
  background:#0f1117;
  border-radius:36px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.nav-item{
  text-decoration:none;
  color:#aaa;
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 16px;
  border-radius:24px;
  transition:.25s;
}
.nav-item svg{
  width:22px;
  height:22px;
  stroke:white;
  stroke-width:2;
  fill:none;
}
.nav-item span{font-size:13px}

.nav-item.active{
  background:#1b1f2a;
  color:#fff;
}

.nav-center{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#2f6bff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 0 6px rgba(47,107,255,.3);
}
.nav-center svg{
  width:26px;
  height:26px;
  stroke:white;
  stroke-width:2;
}

/* hide text on small */
@media(max-width:380px){
  .nav-item span{display:none}
}
</style>
</head>

<body>

<!-- ===== TOP MENU ===== -->
<div class="top-menu">
  <button onclick="toggleMenu()">‚ãÆ</button>
  <div class="menu-box" id="menuBox">

    <div class="menu-user" id="menuUser">
      <div>
        <small>Logged in</small>
        <div id="menuEmail"></div>
      </div>
    </div>

    <button onclick="setLang('en')">üåê English</button>
    <button onclick="setLang('fa')">üåê ŸÅÿßÿ±ÿ≥€å</button>
    <button onclick="setLang('ar')">üåê ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>

    <hr style="border:0;border-top:1px solid rgba(255,255,255,.15)">

    <button id="loginBtn" onclick="location.href='auth.html'">üîê Login</button>
    <button id="logoutBtn" onclick="logout()" style="display:none">üö™ Logout</button>
    <button id="adminBtn" onclick="location.href='admin_vip.html'" style="display:none">üõ† Admin Panel</button>

  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">
  <div class="balance">
    <div>Balance</div>
    <h1>$0.00</h1>
  </div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">

  <a href="index.html" class="nav-item active">
    <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M5 10v10h5v-5h4v5h5V10"/></svg>
    <span>Home</span>
  </a>

  <a href="tasks.html" class="nav-item">
    <svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="14" rx="2"/></svg>
    <span>Tasks</span>
  </a>

  <div class="nav-center">
    <svg viewBox="0 0 24 24"><path d="M12 7v10M7 12h10"/></svg>
  </div>

  <a href="wallet.html" class="nav-item">
    <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2"/></svg>
    <span>Wallet</span>
  </a>

  <a href="referral.html" class="nav-item">
  <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c2-4 14-4 16 0"/></svg>
  <span>Referral</span>
  </a>

</div>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
});

const auth = getAuth(app);
const db = getFirestore(app);

const menuBox = document.getElementById("menuBox");
const menuUser = document.getElementById("menuUser");
const menuEmail = document.getElementById("menuEmail");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const adminBtn = document.getElementById("adminBtn");

window.toggleMenu = () => {
  menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";
};
document.addEventListener("click", e=>{
  if(!e.target.closest(".top-menu")) menuBox.style.display="none";
});

window.logout = async ()=>{await signOut(auth);location.href="auth.html"};
window.setLang = ()=>{};

onAuthStateChanged(auth, async user=>{
  if(!user){
    menuUser.style.display="none";
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
    adminBtn.style.display="none";
    return;
  }
  menuUser.style.display="flex";
  menuEmail.textContent=user.email;
  loginBtn.style.display="none";
  logoutBtn.style.display="block";

  const snap=await getDoc(doc(db,"users",user.uid));
  const u=snap.exists()?snap.data():{};
  adminBtn.style.display=u.role==="admin"?"block":"none";
});
</script>

</body>
</html>
