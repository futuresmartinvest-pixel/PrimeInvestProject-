<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrimeGlobalPro</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --blue: #2563eb;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 90px;
}

/* ===== TOP BAR ===== */
.topbar {
  background: linear-gradient(135deg, #0f172a, #111827);
  color: #fff;
  padding: 16px;
}

.topbar .user {
  font-size: 18px;
  font-weight: 600;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  margin: 18px;
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 12px 28px rgba(0,0,0,.08);
}

/* ===== BALANCE ===== */
.balance h1 {
  margin: 0;
  font-size: 36px;
  text-align: center;
}

.balance span {
  display: block;
  text-align: center;
  color: var(--blue);
  font-weight: 500;
  margin-top: 6px;
}

/* ===== VIP CARD ===== */
.vip-card {
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #fff;
  margin: 18px;
  padding: 24px;
  border-radius: var(--radius);
}

.vip-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 18px;
}

.vip-badge {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.vip-emblem {
  width: 150px;
  margin-bottom: 14px;
}

.vip-shields {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.vip-shields img {
  width: 40px;
}

/* ===== BOTTOM NAV ===== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  padding: 10px 0 8px;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

.nav-item.active {
  color: var(--blue);
  font-weight: 600;
}

.nav-item img {
  width: 30px;
  height: 30px;
  object-fit: contain;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="user">User</div>
</div>

<!-- BALANCE -->
<div class="card balance">
  <h1>$0.00</h1>
  <span>+$0.00 Today</span>
</div>

<!-- VIP -->
<div class="vip-card">
  <div class="vip-title">Active VIP</div>

  <div class="vip-badge">
    <img src="vip-emblem.png" class="vip-emblem" alt="VIP Emblem" />

    <div class="vip-shields"></div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="navbar">
  <div class="nav-item active">
    <img src="icon-home.png" alt="Home">
    Home
  </div>

  <div class="nav-item">
    <img src="icon-tasks.png" alt="Tasks">
    Tasks
  </div>

  <div class="nav-item">
    <img src="icon-wallet.png" alt="Wallet">
    Wallet
  </div>

  <div class="nav-item">
    <img src="icon-referral.png" alt="Referral">
    Referral
  </div>

  <div class="nav-item">
    <img src="icon-vip.png" alt="VIP">
    VIP
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const userNameEl = document.querySelector(".user");
const balanceEl = document.querySelector(".balance h1");
const todayEl = document.querySelector(".balance span");
const shieldsBox = document.querySelector(".vip-shields");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "auth.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return;

  const data = snap.data();

  userNameEl.textContent = data.name || "User";
  balanceEl.textContent = "$" + (data.balance || 0).toFixed(2);
  todayEl.textContent = "+$" + (data.todayEarned || 0).toFixed(2) + " Today";

  shieldsBox.innerHTML = "";
  const vipLevel = data.vipLevel || 0;

  for (let i = 0; i < vipLevel; i++) {
    const img = document.createElement("img");
    img.src = "vip-shield.png";
    shieldsBox.appendChild(img);
  }
});
</script>

</body>
</html>
