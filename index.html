<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>PrimeGlobalPro</title>

<!-- ICONS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#1a1446,#3b2fa3);
  color:#fff;
  padding-bottom:120px;
}

/* BALANCE */
.balance-card{
  margin:24px;
  padding:28px;
  border-radius:26px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  text-align:center;
}
.balance-card small{
  opacity:.8;
  font-size:16px;
}
.balance-amount{
  font-size:44px;
  font-weight:900;
  margin-top:6px;
}

/* VIP STATUS */
.vip-status{
  margin:0 24px;
  padding:16px;
  border-radius:20px;
  background:rgba(255,100,100,.85);
  font-weight:700;
  text-align:center;
}

/* GLASS NAV */
.nav-wrap{
  position:fixed;
  bottom:18px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}
.nav{
  width:calc(100% - 48px);
  max-width:420px;
  height:64px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(18px);
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:space-around;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

.nav i{
  font-size:22px;
  color:#777;
  transition:.25s;
}
.nav i.active{
  color:#3b2fa3;
  transform:scale(1.25);
}
.nav i:hover{
  color:#3b2fa3;
}
</style>
</head>

<body>

<!-- BALANCE -->
<div class="balance-card">
  <small>Balance</small>
  <div class="balance-amount">$0.00</div>
</div>

<!-- VIP STATUS -->
<div class="vip-status">
  VIP: None â€” No active VIP
</div>

<!-- GLASS BOTTOM NAV -->
<div class="nav-wrap">
  <div class="nav">
    <i class="fa-solid fa-house active"></i>
    <i class="fa-solid fa-list-check" onclick="location.href='tasks.html'"></i>
    <i class="fa-solid fa-robot"></i>
    <i class="fa-solid fa-users" onclick="location.href='referral.html'"></i>
    <i class="fa-solid fa-crown" onclick="location.href='deposit.html'"></i>
  </div>
</div>

</body>
</html>
