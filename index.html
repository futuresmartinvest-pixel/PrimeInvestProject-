<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  color:#fff;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(130,90,255,.35), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(0,220,255,.25), transparent 45%),
    linear-gradient(180deg,#05070f,#0a0f24);
}

/* ================= TOP MENU ================= */
.top-menu{
  position:fixed;
  top:14px;
  right:14px;
  z-index:100;
}
.top-menu button{
  all:unset;
  cursor:pointer;
  padding:8px;
}

.menu-box{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  width:240px;
  background:rgba(0,0,0,.92);
  border-radius:18px;
  padding:12px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.menu-user{
  display:none;
  gap:10px;
  align-items:center;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  background:linear-gradient(135deg, rgba(0,200,120,.3), rgba(0,120,255,.3));
}

.menu-avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

.menu-user-info small{font-size:11px;opacity:.7}
.menu-user-info div{font-size:13px;font-weight:800;word-break:break-all}

.menu-box button{
  all:unset;
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
}
.menu-box button:hover{background:rgba(255,255,255,.12)}

hr{border:0;border-top:1px solid rgba(255,255,255,.15);margin:10px 0}

/* ================= CONTENT ================= */
.main{
  padding:80px 16px 120px;
  max-width:420px;
  margin:0 auto;
}
.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.22);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:20px;
  text-align:center;
}
.balance{font-size:48px;font-weight:900}

/* ================= BOTTOM NAV (DRIBBBLE STYLE) ================= */
.bottom-nav{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:420px;
  height:64px;
  background:#111;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
  z-index:200;
}

.nav-item{
  flex:1;
  height:100%;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  color:#aaa;
  font-size:12px;
  cursor:pointer;
  transition:.25s;
}

.nav-item svg{
  width:20px;
  height:20px;
  stroke:currentColor;
  fill:none;
  stroke-width:2;
}

.nav-item.active{
  background:#1f2937;
  color:#fff;
  flex:1.4;
  justify-content:flex-start;
  padding-left:14px;
}

.nav-item.active span{display:inline}
.nav-item span{display:none}

/* middle action */
.nav-center{
  width:52px;
  height:52px;
  background:#2563eb;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-20px;
  box-shadow:0 10px 30px rgba(37,99,235,.6);
}
.nav-center svg{stroke:white}

/* ================= END ================= */
</style>
</head>

<body>

<!-- TOP MENU -->
<div class="top-menu">
  <button onclick="toggleMenu()">
    <svg viewBox="0 0 24 24" width="22" height="22" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="5" r="1.5"/>
      <circle cx="12" cy="12" r="1.5"/>
      <circle cx="12" cy="19" r="1.5"/>
    </svg>
  </button>

  <div class="menu-box" id="menuBox">
    <div class="menu-user" id="menuUser">
      <div class="menu-avatar">‚úì</div>
      <div class="menu-user-info">
        <small>Logged in</small>
        <div id="menuEmail"></div>
      </div>
    </div>

    <button>üåê English</button>
    <button>üåê ŸÅÿßÿ±ÿ≥€å</button>
    <button>üåê ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>

    <hr>

    <button id="loginBtn" onclick="location.href='auth.html'">üîê Login</button>
    <button id="logoutBtn" onclick="logout()" style="display:none">üö™ Logout</button>
    <button id="adminBtn" style="display:none" onclick="location.href='admin_vip.html'">üõ† Admin</button>
  </div>
</div>

<!-- CONTENT -->
<div class="main">
  <div class="card">
    <div>Balance</div>
    <div class="balance">$0.00</div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="setPage('home')">
    <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M5 10v10h5v-5h4v5h5V10"/></svg>
    <span>Home</span>
  </div>

  <div class="nav-item" onclick="setPage('tasks')">
    <svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="14" rx="2"/></svg>
    <span>Tasks</span>
  </div>

  <div class="nav-center">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/><path d="M12 7v10M7 12h10"/></svg>
  </div>

  <div class="nav-item" onclick="setPage('wallet')">
    <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2"/></svg>
    <span>Wallet</span>
  </div>

  <div class="nav-item" onclick="setPage('profile')">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c2-4 14-4 16 0"/></svg>
    <span>Profile</span>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
});

const auth = getAuth(app);
const db = getFirestore(app);

const menuBox = document.getElementById("menuBox");
const menuUser = document.getElementById("menuUser");
const menuEmail = document.getElementById("menuEmail");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const adminBtn = document.getElementById("adminBtn");

window.toggleMenu = () => {
  menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";
};

window.logout = async () => {
  await signOut(auth);
  location.reload();
};

window.setPage = page => {
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  event.currentTarget.classList.add("active");
};

onAuthStateChanged(auth, async user => {
  if (!user) {
    menuUser.style.display = "none";
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    adminBtn.style.display = "none";
    return;
  }

  menuUser.style.display = "flex";
  menuEmail.textContent = user.email;
  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";

  const snap = await getDoc(doc(db,"users",user.uid));
  const u = snap.exists() ? snap.data() : {};
  adminBtn.style.display = u.role === "admin" ? "block" : "none";
});
</script>

</body>
</html>
