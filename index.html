<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 18% 18%, rgba(165,120,255,.45), transparent 42%),
    radial-gradient(circle at 82% 75%, rgba(0,220,255,.35), transparent 45%),
    radial-gradient(circle at 40% 85%, rgba(255,160,90,.22), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
  overflow-x:hidden;
}

.wrap{padding:18px 16px 120px; max-width:420px; margin:0 auto;}

.glass{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:0 18px 50px rgba(0,0,0,.35);
  backdrop-filter: blur(18px);
  border-radius:24px;
}

.card{text-align:center;padding:18px}
.amount{font-size:52px;font-weight:900;margin:6px 0}

.vip-pill{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.18);
  font-weight:700;
}

.tap-area{display:flex;justify-content:center;margin:24px 0}
.orb{
  width:260px;height:260px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;letter-spacing:2px;
  border:1px solid rgba(255,255,255,.3);
  opacity:.6;
}

.stats{padding:14px 16px}
.row{display:flex;justify-content:space-between;font-weight:700}

/* TOP MENU */
.top-menu{
  position:fixed;
  top:14px;
  right:14px;
  z-index:10;
}
.top-menu button{
  all:unset;
  cursor:pointer;
  padding:8px;
  border-radius:50%;
}
.menu-box{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  min-width:180px;
  background:rgba(0,0,0,.85);
  border-radius:14px;
  padding:6px;
}
.menu-box button{
  all:unset;
  display:block;
  width:100%;
  padding:10px 12px;
  cursor:pointer;
  border-radius:10px;
}
.menu-box button:hover{
  background:rgba(255,255,255,.12);
}

/* NAV */
.nav-wrap{
  position:fixed;
  left:0;right:0;bottom:16px;
  display:flex;justify-content:center;
}
.nav{
  width:min(420px,100%);
  display:flex;gap:10px;
  padding:10px;
  border-radius:999px;
  background:#fff;
}
.nav button{
  all:unset;
  flex:1;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  cursor:pointer;
}
.nav button.active{background:#000}
.nav svg{
  width:22px;height:22px;
  stroke:#000;
  stroke-width:2;
  fill:none;
}
.nav button.active svg{stroke:#fff}
</style>
</head>

<body>

<!-- TOP MENU -->
<div class="top-menu">
  <button onclick="toggleMenu()">
    <svg viewBox="0 0 24 24" width="22" height="22" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="5" r="1.5"/>
      <circle cx="12" cy="12" r="1.5"/>
      <circle cx="12" cy="19" r="1.5"/>
    </svg>
  </button>
  <div class="menu-box" id="menuBox">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('fa')">ŸÅÿßÿ±ÿ≥€å</button>
    <button onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.15)">
    <button id="loginBtn" onclick="location.href='auth.html'">Login</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <button id="adminBtn" onclick="location.href='admin_vip.html'">Admin Panel</button>
  </div>
</div>

<div class="wrap" id="app" style="display:none">
  <div class="glass card">
    <div>Balance</div>
    <div class="amount" id="balance">$0.00</div>
    <div class="vip-pill" id="vip">VIP: None</div>
  </div>
<div id="loginStatus" style="margin-top:8px;font-size:13px;opacity:.85;"></div>
  <!-- TAP VISUAL ONLY (DISABLED) -->
  <div class="tap-area">
    <div class="orb glass">TAP</div>
  </div>

  <div class="glass stats">
    <div class="row"><span>Score</span><span>‚Äî</span></div>
    <div class="row"><span>Tap power</span><span>‚Äî</span></div>
    <div class="row"><span>Today taps</span><span>‚Äî</span></div>
    <div class="row"><span>Score ‚Üí USD</span><span>$0.00</span></div>
  </div>
</div>

<!-- NAV BAR -->
<div class="nav-wrap">
  <div class="nav">
    <button class="active" onclick="goNav('index')">
      <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M5 10v10h5v-5h4v5h5V10"/></svg>
    </button>
    <button onclick="goNav('tasks')">
      <svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="14" rx="2"/><path d="M8 9h8M8 13h8"/></svg>
    </button>
    <button onclick="goNav('wallet')">
      <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h3"/></svg>
    </button>
    <button onclick="goNav('referral')">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c2-4 14-4 16 0"/></svg>
    </button>
    <button onclick="goNav('vip')">
      <svg viewBox="0 0 24 24"><path d="M12 2l3 7 7 1-5 5 1 7-6-3-6 3 1-7-5-5 7-1z"/></svg>
    </button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
});

const auth = getAuth(app);
const db = getFirestore(app);

const menuBox=document.getElementById("menuBox");
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const adminBtn=document.getElementById("adminBtn");
const vipEl=document.getElementById("vip");

window.toggleMenu=()=>menuBox.style.display=menuBox.style.display==="block"?"none":"block";
window.goNav = (page) => {
  if (page === "index") {
    location.href = "index.html";
    return;
  }

  if (page === "tasks") {
    location.href = "tasks.html";
    return;
  }

  if (page === "wallet") {
    location.href = "wallet.html";
    return;
  }

  if (page === "referral") {
    location.href = "referral.html";
    return;
  }

  if (page === "vip") {
    location.href = "vip.html";
    return;
  }
};
window.logout=async()=>{await signOut(auth);location.href="auth.html";};

const langs={
  en:{login:"Login",logout:"Logout",admin:"Admin Panel"},
  fa:{login:"Ÿàÿ±ŸàÿØ",logout:"ÿÆÿ±Ÿàÿ¨",admin:"ŸÖÿØ€åÿ±€åÿ™"},
  ar:{login:"ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",logout:"ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨",admin:"ŸÑŸàÿ≠ÿ© ÿßŸÑÿ•ÿØÿßÿ±ÿ©"}
};
window.setLang=l=>{
  loginBtn.textContent=langs[l].login;
  logoutBtn.textContent=langs[l].logout;
  adminBtn.textContent=langs[l].admin;
};
setLang("en");

onAuthStateChanged(auth, async user => {

  // üö´ Not logged in ‚Üí force to auth page
  if (!user) {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    adminBtn.style.display = "none";

    const loginStatus = document.getElementById("loginStatus");
    if (loginStatus) {
      loginStatus.textContent = "Not logged in";
    }

    location.href = "auth.html";
    return;
  }

  // ‚úÖ Logged in
  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  adminBtn.style.display = "none";

  // üîπ Show logged-in status (email)
  const loginStatus = document.getElementById("loginStatus");
  if (loginStatus) {
    loginStatus.textContent = `Logged in as: ${user.email}`;
  }

  // Existing Firestore logic
  const snap = await getDoc(doc(db, "users", user.uid));
  const u = snap.exists() ? snap.data() : {};

  vipEl.textContent = "VIP: " + (u.vip?.level || "None");
  adminBtn.style.display = u.role === "admin" ? "block" : "none";
  document.getElementById("app").style.display = "block";
});
</script>

</body>
</html>
