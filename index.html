<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- âœ… ZOOM DISABLED but SCROLL ENABLED -->
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

<title>PrimeGlobalPro</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #5b2fc2;
  color: #fff;

  /* âœ… allow pull-to-refresh */
  overscroll-behavior-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* COLORS */
:root {
  --purple: #5b2fc2;
  --purple-card: #7351c9;
  --orange: #ff6f5c;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px;
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: orange;
}

.username {
  font-size: 22px;
  font-weight: 600;
}

/* BALANCE CARD */
.balance-card {
  margin: 16px;
  padding: 20px;
  border-radius: 24px;
  background: var(--purple-card);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-text {
  font-size: 18px;
  opacity: 0.8;
}

.balance-amount {
  font-size: 44px;
  font-weight: 800;
}

.actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.action-btn {
  background: rgba(255,255,255,0.25);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 18px;
  font-size: 16px;
}

/* CARD */
.bank-card {
  margin: 16px;
  padding: 22px;
  border-radius: 28px;
  background: var(--orange);
}

.card-chip {
  width: 46px;
  height: 36px;
  border-radius: 8px;
  background: rgba(255,255,255,0.5);
  margin-bottom: 18px;
}

.card-number {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.card-holder {
  font-size: 14px;
  opacity: 0.9;
}

/* EXPENSES */
.section-title {
  margin: 20px 16px 10px;
  font-size: 20px;
  font-weight: 600;
}

.expense {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 12px 16px;
}

.expense-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.expense-icon {
  width: 46px;
  height: 46px;
  border-radius: 14px;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
}

.expense-name {
  font-size: 18px;
}

.expense-amount {
  font-size: 18px;
  font-weight: 600;
}

/* ðŸ”¥ INVISIBLE FLOATING NAV LAYER */
.nav-wrapper {
  position: fixed;
  bottom: 16px; /* ðŸ‘ˆ moved UP */
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  pointer-events: none;
}

.nav {
  width: calc(100% - 32px);
  background: rgba(255,255,255,0.92); /* ðŸ‘ˆ almost invisible */
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-radius: 26px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  pointer-events: auto;
}

.nav-item {
  text-align: center;
  font-size: 14px;
  color: #444;
}

.nav-item.active {
  color: var(--purple);
  font-weight: 700;
}

/* SPACE so content doesn't hide under nav */
.spacer {
  height: 120px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="avatar"></div>
  <div class="username">Alex</div>
</div>

<!-- BALANCE -->
<div class="balance-card">
  <div>
    <div class="balance-text">Balance</div>
    <div class="balance-amount">$0.00</div>
  </div>
  <div class="actions">
    <button class="action-btn">Withdraw</button>
    <button class="action-btn">Send</button>
  </div>
</div>

<!-- CARD -->
<div class="bank-card">
  <div class="card-chip"></div>
  <div class="card-number">1234 5678 9123 0000</div>
  <div class="card-holder">Card Holder</div>
</div>

<!-- EXPENSES -->
<div class="section-title">This month expenses</div>

<div class="expense">
  <div class="expense-left">
    <div class="expense-icon">S</div>
    <div class="expense-name">Shopping</div>
  </div>
  <div class="expense-amount">$8.00</div>
</div>

<div class="expense">
  <div class="expense-left">
    <div class="expense-icon">M</div>
    <div class="expense-name">Movies</div>
  </div>
  <div class="expense-amount">$1.00</div>
</div>

<div class="expense">
  <div class="expense-left">
    <div class="expense-icon">F</div>
    <div class="expense-name">Food</div>
  </div>
  <div class="expense-amount">$3.00</div>
</div>

<div class="spacer"></div>

<!-- FLOATING NAV -->
<div class="nav-wrapper">
  <div class="nav">
    <div class="nav-item active">Home</div>
    <div class="nav-item">Tasks</div>
    <div class="nav-item">Wallet</div>
    <div class="nav-item">Referral</div>
    <div class="nav-item">VIP</div>
  </div>
</div>

</body>
</html>
