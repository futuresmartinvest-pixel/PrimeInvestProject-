<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 18% 18%, rgba(165,120,255,.45), transparent 42%),
    radial-gradient(circle at 82% 75%, rgba(0,220,255,.35), transparent 45%),
    radial-gradient(circle at 40% 85%, rgba(255,160,90,.22), transparent 40%),
    linear-gradient(180deg,#05070f,#0a0f24);
}

.wrap{padding:18px 16px 120px; max-width:420px; margin:0 auto;}

.glass{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.22);
  backdrop-filter:blur(18px);
  border-radius:24px;
}

.card{text-align:center;padding:18px}
.amount{font-size:52px;font-weight:900;margin:6px 0}

.vip-pill{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.18);
  font-weight:700;
}

/* TOP MENU */
.top-menu{
  position:fixed;
  top:14px;
  right:14px;
  z-index:20;
}
.top-menu button{
  all:unset;
  cursor:pointer;
  padding:8px;
}
.menu-box{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  width:220px;
  background:rgba(0,0,0,.9);
  border-radius:16px;
  padding:8px;
}
.menu-box button{
  all:unset;
  width:100%;
  padding:10px 12px;
  cursor:pointer;
  border-radius:10px;
}
.menu-box button:hover{
  background:rgba(255,255,255,.12);
}
.menu-user{
  display:none;
  padding:10px 12px;
  margin-bottom:6px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.menu-user small{opacity:.6;font-size:12px}
.menu-user div{font-weight:800;font-size:13px;word-break:break-all}

/* NAV */
.nav-wrap{
  position:fixed;
  left:0;right:0;bottom:16px;
  display:flex;justify-content:center;
}
.nav{
  width:min(420px,100%);
  display:flex;gap:10px;
  padding:10px;
  border-radius:999px;
  background:#fff;
}
.nav button{
  all:unset;
  flex:1;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  cursor:pointer;
}
.nav button.active{background:#000}
.nav svg{width:22px;height:22px;stroke:#000;stroke-width:2;fill:none}
.nav button.active svg{stroke:#fff}
</style>
</head>

<body>

<!-- TOP MENU -->
<div class="top-menu">
  <button onclick="toggleMenu()">
    <svg viewBox="0 0 24 24" width="22" height="22" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="5" r="1.5"/>
      <circle cx="12" cy="12" r="1.5"/>
      <circle cx="12" cy="19" r="1.5"/>
    </svg>
  </button>

  <div class="menu-box" id="menuBox">

    <div class="menu-user" id="menuUser">
      <small>Logged in as</small>
      <div id="menuEmail"></div>
    </div>

    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('fa')">فارسی</button>
    <button onclick="setLang('ar')">العربية</button>

    <hr style="border:0;border-top:1px solid rgba(255,255,255,.15)">

    <button id="loginBtn" onclick="location.href='auth.html'">Login</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <button id="adminBtn" onclick="location.href='admin_vip.html'">Admin Panel</button>
  </div>
</div>

<div class="wrap" id="app" style="display:none">
  <div class="glass card">
    <div>Balance</div>
    <div class="amount">$0.00</div>
    <div class="vip-pill" id="vip">VIP: None</div>
  </div>
</div>

<!-- NAV -->
<div class="nav-wrap">
  <div class="nav">
    <button class="active" onclick="go('index.html')">
      <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M5 10v10h5v-5h4v5h5V10"/></svg>
    </button>
    <button onclick="go('tasks.html')"><svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="14" rx="2"/></svg></button>
    <button onclick="go('wallet.html')"><svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2"/></svg></button>
    <button onclick="go('referral.html')"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/></svg></button>
    <button onclick="go('vip.html')"><svg viewBox="0 0 24 24"><path d="M12 2l3 7 7 1-5 5 1 7-6-3-6 3"/></svg></button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyA1HZLZRY9UADNVBnoBIlG3b-bCkojxs",
  authDomain: "primeinvestproject2.firebaseapp.com",
  projectId: "primeinvestproject2"
});

const auth = getAuth(app);
const db = getFirestore(app);

const menuBox = document.getElementById("menuBox");
const menuUser = document.getElementById("menuUser");
const menuEmail = document.getElementById("menuEmail");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const adminBtn = document.getElementById("adminBtn");
const vipEl = document.getElementById("vip");

window.toggleMenu = () =>
  menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";

window.go = p => location.href = p;
window.logout = async () => { await signOut(auth); location.href="auth.html"; };

window.setLang = ()=>{};

onAuthStateChanged(auth, async user => {
  if (!user) {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    adminBtn.style.display = "none";
    menuUser.style.display = "none";
    return;
  }

  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  menuUser.style.display = "block";
  menuEmail.textContent = user.email;

  const snap = await getDoc(doc(db,"users",user.uid));
  const u = snap.exists() ? snap.data() : {};
  vipEl.textContent = "VIP: " + (u.vip?.level || "None");
  adminBtn.style.display = u.role === "admin" ? "block" : "none";

  document.getElementById("app").style.display = "block";
});
</script>

</body>
</html>
