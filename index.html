<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeGlobalPro</title>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden; /* üö´ NO SCROLL */
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#000;
}

/* ===== APP WRAPPER ===== */
.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP CARD ===== */
.top-card{
  margin:16px;
  background:#000;
  border-radius:26px;
  padding:18px;
  color:#fff;
}

.top-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.amount{
  font-size:36px;
  font-weight:700;
}

.actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.action-btn{
  background:#1f1f1f;
  padding:10px 18px;
  border-radius:14px;
  font-size:14px;
  text-align:center;
}

/* ===== CONTENT AREA ===== */
.content{
  flex:1;
  background:#fff;
  border-top-left-radius:28px;
  border-top-right-radius:28px;
  padding-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== SOLAR SYSTEM ===== */
.solar{
  position:relative;
  width:260px;
  height:260px;
}

.sun{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,#fff6b0,#fbbf24,#f59e0b);
  box-shadow:0 0 40px rgba(251,191,36,.9);
}

.earth-orbit{
  position:absolute;
  width:190px;
  height:190px;
  border:1px dashed #ccc;
  border-radius:50%;
  top:35px;
  left:35px;
  animation:spin 18s linear infinite;
}

.earth{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  width:32px;
  height:32px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #7dd3fc, #1e40af);
  box-shadow:0 6px 10px rgba(0,0,0,.4);
}

.moon-orbit{
  position:absolute;
  width:70px;
  height:70px;
  border:1px dashed #ddd;
  border-radius:50%;
  top:-20px;
  left:-20px;
  animation:spin 6s linear infinite;
}

.moon{
  position:absolute;
  top:-6px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:14px;
  border-radius:50%;
  background:radial-gradient(circle,#f5f5f5,#9ca3af);
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TASKS ===== */
.tasks{
  width:100%;
  padding:16px 24px;
}

.tasks h3{
  margin:14px 0;
}

.task{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:12px;
}

.task-icon{
  width:48px;
  height:48px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
}

.t1{background:#2563eb}
.t2{background:#16a34a}
.t3{background:#facc15;color:#000}

/* ===== BOTTOM NAV ===== */
.nav{
  height:70px;
  background:#fff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:12px;
  box-shadow:0 -10px 25px rgba(0,0,0,.15);
}

.nav span{
  font-size:22px;
  display:block;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="top-card">
    <div class="top-header">
      <div class="avatar"></div>
      <strong>Alex</strong>
    </div>

    <div class="balance-row">
      <div class="amount">$0.00</div>
      <div class="actions">
        <div class="action-btn">Withdraw</div>
        <div class="action-btn">Deposit</div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="solar">
      <div class="sun"></div>

      <div class="earth-orbit">
        <div class="earth">
          <div class="moon-orbit">
            <div class="moon"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tasks">
      <h3>Tasks</h3>

      <div class="task">
        <div class="task-icon t1">1</div> Task 1
      </div>

      <div class="task">
        <div class="task-icon t2">2</div> Task 2
      </div>

      <div class="task">
        <div class="task-icon t3">3</div> Task 3
      </div>
    </div>

  </div>

  <!-- NAV -->
  <div class="nav">
    <div><span>üè†</span>Home</div>
    <div><span>üìù</span>Tasks</div>
    <div><span>üíº</span>Wallet</div>
    <div><span>üë•</span>Referral</div>
    <div><span>‚≠ê</span>VIP</div>
  </div>

</div>

</body>
</html>
