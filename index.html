<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PrimeGlobalPro ‚Äì Home</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000;
  --green:#22c55e;
  --glass:rgba(0,0,0,0.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-bottom:120px;
}

/* ===== TOP ===== */
.top{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.user{
  display:flex;
  align-items:center;
  gap:12px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

.menu{font-size:26px}

/* ===== BALANCE ===== */
.balance-card{
  margin:0 18px;
  background:var(--green);
  border-radius:22px;
  padding:22px;
  color:#000;
}

.balance-title{
  font-size:14px;
  opacity:.9;
}

.balance-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.balance-amount{
  font-size:36px;
  font-weight:700;
}

.balance-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.balance-btn{
  background:#ffffffaa;
  border-radius:12px;
  padding:10px 18px;
  font-size:14px;
}

/* ===== GLOBAL ANIMATION ===== */
.globe-wrap{
  margin:28px auto;
  width:160px;
  height:160px;
  position:relative;
}

.globe{
  width:100%;
  height:100%;
  border-radius:50%;
  border:4px solid #22c55e;
  position:absolute;
}

.orbit{
  position:absolute;
  inset:-14px;
  border-radius:50%;
  border:2px dashed #22c55e;
  animation:spin 12s linear infinite;
}

.orbit2{
  inset:-28px;
  animation-duration:18s;
  opacity:.6;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TASKS ===== */
.section{
  margin:18px;
}

.section-title{
  font-size:16px;
  font-weight:600;
  margin-bottom:14px;
}

.task{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
}

.task-icon{
  width:44px;
  height:44px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
}

.t1{background:#2563eb}
.t2{background:#16a34a}
.t3{background:#facc15;color:#000}

/* ===== FLOATING NAV WINDOW ===== */
.nav-wrapper{
  position:fixed;
  bottom:18px;
  left:16px;
  right:16px;
  padding:14px 8px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  box-shadow:0 8px 30px rgba(0,0,0,.15);
}

.nav{
  display:flex;
  justify-content:space-around;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#444;
}

.nav-item.active{
  font-weight:600;
  color:#000;
}

.nav-icon{
  display:block;
  font-size:22px;
  margin-bottom:4px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top">
  <div class="user">
    <div class="avatar"></div>
    <div>Alex</div>
  </div>
  <div class="menu">‚â°</div>
</div>

<!-- BALANCE -->
<div class="balance-card">
  <div class="balance-title">Balance</div>
  <div class="balance-row">
    <div class="balance-amount">$0.00</div>
    <div class="balance-actions">
      <div class="balance-btn">Withdraw</div>
      <div class="balance-btn">Deposit</div>
    </div>
  </div>
</div>

<!-- GLOBAL ANIMATION -->
<div class="globe-wrap">
  <div class="orbit"></div>
  <div class="orbit orbit2"></div>
  <div class="globe"></div>
</div>

<!-- TASKS -->
<div class="section">
  <div class="section-title">Tasks</div>

  <div class="task">
    <div class="task-icon t1">1</div>
    <div>Task 1</div>
  </div>

  <div class="task">
    <div class="task-icon t2">2</div>
    <div>Task 2</div>
  </div>

  <div class="task">
    <div class="task-icon t3">3</div>
    <div>Task 3</div>
  </div>
</div>

<!-- NAV -->
<div class="nav-wrapper">
  <div class="nav">
    <div class="nav-item active">
      <span class="nav-icon">üè†</span>Home
    </div>
    <div class="nav-item">
      <span class="nav-icon">üìù</span>Tasks
    </div>
    <div class="nav-item">
      <span class="nav-icon">üíº</span>Wallet
    </div>
    <div class="nav-item">
      <span class="nav-icon">üë•</span>Referral
    </div>
    <div class="nav-item">
      <span class="nav-icon">‚≠ê</span>VIP
    </div>
  </div>
</div>

</body>
</html>
