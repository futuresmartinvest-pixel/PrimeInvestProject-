<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Deposit</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1220;
  color:#fff;
  padding:16px;
}
.card{
  background:#121a2f;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-weight:700;
  font-size:16px;
}
.address{
  word-break:break-all;
  background:#0f172a;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
.small{
  opacity:.7;
  font-size:14px;
}
</style>
</head>

<body>

<h2>Deposit USDT (TRC-20)</h2>

<div class="card">
  <div class="small">Network</div>
  <h3>TRON (TRC-20)</h3>

  <div class="small">Deposit Address</div>
  <div class="address" id="addr">
TT...ZKH4p
  </div>

  <button class="btn" onclick="copy()">Copy Address</button>
</div>

<div class="card">
  <div class="small">After payment</div>
  <p>Send payment receipt to admin</p>
  <button class="btn" onclick="goTelegram()">Send Receipt</button>
</div>

<script>
function copy(){
  navigator.clipboard.writeText(
    "TTHLd1pCtYstvRKtWkx7qfHQmWRuxZKH4p"
  );
  alert("Address copied");
}

function goTelegram(){
  location.href = "https://t.me/SmartInvest202";
}
</script>

</body>
</html>
